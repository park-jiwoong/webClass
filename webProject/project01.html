    <h3>Find<br>Your<br>VibeSync</h3>
    <div style="padding: 0 20px;">
      </div>


      <div class="form-container login-container">
        <form class="login-form">
          <div class="form-group">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" name="email">
          </div>
          <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" name="password">
          </div>
          <button type="submit">Login</button>
        </form>
      </div>
      
      <div class="form-container signup-container">
        <form class="signup-form">
          <div class="form-group">
            <label for="signup-name">Name</label>
            <input type="text" id="signup-name" name="name">
          </div>
          <div class="form-group">
            <label for="signup-nickname">Nick Name</label>
            <input type="text" id="signup-nickname" name="nickname">
          </div>
           <div class="form-group">
            <label for="signup-email">Email</label>
            <input type="email" id="signup-email" name="email">
          </div>
           <div class="form-group">
            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" name="password">
          </div>
           <div class="form-group">
            <label for="signup-confirm-password">Confirm Password</label>
            <input type="password" id="signup-confirm-password" name="confirm_password">
          </div>
           <div class="form-group">
            <label for="signup-category">Select Category</label>
            <select id="signup-category" name="category">
              </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
      </div>


</body>
