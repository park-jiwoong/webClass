<body>
    <header>
        <h1 class="main"><a href="#" style="position: absolute;top:30px;">Park Jiwoung</a></h1>
        <ul>
            <li><a href="#">로그인</a></li>
            <li><a href="#">회원가입</a></li>
        </ul>
    </header>
    <div>
        <xmp class="code">
        </xmp>

        <input type="text" id="txtContent" class="long" placeholder="내용 입력" autofocus="autofocus">

        <button class="add">실행(execute)</button>

        <div id="demo" class="code">결과: </div>

    </div>

    <script>
        $(document).ready(function() {
            const $btnExec = $("button.add");
            const $txtContent = $("#txtContent");
            const $demo = $("#demo");

            $btnExec.on("click", function() {
                let content = $txtContent.val();
                $demo.html(`결과 : <span style='color:red'><b>${content}</b></span>`);
                $txtContent.select();
            });
        });
    </script>
</body>
