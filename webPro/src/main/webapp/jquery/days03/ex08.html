<div>
  <xmp class="code"> 
    select 태그에서 
       <option>text</option>
       
    value 속성값을 설정하지 않으면 자동으로  text 값으로
    value속성값이 설정된다. 
    <option>kor</option>
    <option value="kor">kor</option>   
  </xmp>
  
  좋아하는 과목을 선택하세요 ? 
  <br>
  <select id="subject" name="subject">
  	<option value="">선택하세요.</option> 
  	<option value="kor">국어</option> 
  	<option value="eng">영어</option> 
  	<option value="mat">수학</option> 
  	<option value="pe">체육</option>  
  </select>
  <br>
  <button>확인</button>
  <p id="demo">eng / 영어</p>
  
</div>

<script>
  // jquery
  $("#subject").on("change", function (){
	  $("button").click();
  });
  $("button").on("click", function (){
	  // alert("click~");
	  
	  // jq selector :     :checked   :selected
	  // jq method   :     index()   text()    find()
	  
	  // alert(  $("#subject").find(":selected").index() );
	  // alert(  $("#subject").find(":selected").text() );
	  
	  // value  == val()
	  let oValue = $("#subject").val();
	  
	  // js      ""  0  null => false
	  
	  if( !oValue  ){
		  alert("과목을 선택하세요!!!");
		  return;
	  }
	  
	  let oText = $("#subject").find(":selected").text();
	  
	  demo.innerHTML = `선택한 옵션의 value : ${oValue}
	        <br>
	        선택한 옵션의 text : ${oText}
	       `;  
  });
</script>
