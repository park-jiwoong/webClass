  <button id="stopff">stop( f, f )</button>
  <button id="stopft">stop( f, t )</button>
  <button id="stoptf">stop( t, f )</button>
  <button id="stoptt">stop( t, t )</button>  
  
  <div id="box" 
style="background-color: aqua;width:200px;
height:100px;position: absolute;">HELLO</div>
  
</div>

<script>
  $("#start").on("click", function (){
	  $("#box")
	      .animate({left:"300px"}, 5000)    // stop
	      .animate({fontSize:"3em"}, 5000);
  })
              // stopAll    goToEnd
  $("#stopff").on("click", function (){
	  $("#box").stop(false,false);
  })
  $("#stopft").on("click", function (){
	  $("#box").stop(false,true);
  })
  $("#stoptf").on("click", function (){
	  $("#box").stop(true,false);
  })
  $("#stoptt").on("click", function (){
	  $("#box").stop(true,true);
  })
</script>
