<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[CSS grid (그리드)]</title>
    <link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        .grid-container{
            background-color: green;
            /* 그리드 컨텐이너 설정 혹은 지정 */
            display: grid;
            /* display: inline-grid; */
            
            /* 그리드 항목의; 수직선을 열(column)이라고 하고
                            수평선을 행(row)라고 한다

            각 열과 열 사이의 공간: 그리드 갭(column-gap)
            각 행과 행 사이의 공간: 그리드 갭(row-gap)
            column-gap, row-gap, gap */
             
            /* 그리드 선(라인)
             열과 열 사이의 선을 열선(column lines)
             행과 행 사이의 선을 행선(row lines) */

             /* [그리드 컨테이너의 속성]
                ㄴ grid-template-columns 열 갯수를 정의, 열의 너비 정의
                ㄴ grid-template-rows    행의 높이 정의 
                ㄴ justify-content: (수평) 컨테이너 내부의 전체 항목을 정렬
                ㄴ align-conntent: (수직)           수직 정렬 */

             /* [그리드 항목의 속성]
                ㄴ grid-column-start, grid-column-end 배치할 열 위치 지정
                    약식 grid-column
                ㄴ grid-row-start, grid-row-end       배치할 행 위치 지정
                    약식 grid-row
              */

            grid-template-columns: 50px 50px 50px;
            gap: 10px;
            padding: 10px;

            justify-content: space-between;
            align-content: center;

        }

        .grid-container .grid-item{
            background-color: #f1f1f1;
            border: 1px solid rgba(0, 0, 0, 0.8);
            padding: 20px 0;
            font-size: 30px;
            text-align: center;
        }

    </style>
</head>

<body>
    <!--
        1. css flex
        [2. css grid]
            ㄴ 그리드 레이아웃 모듈은 행과 열 기반으로 배치하는 시스템을 제공한다. ✅

            ㄴ 그리드(격자 무늬 행/열) ✅
            ㄴ float, position 배치 X → 배치를 더 쉽고, 유지 보수를 더 쉽게 하기 위해... ✅
            ㄴ 부모 요소가 컨테이너 역활이 꼭 있어야 한다.  - 그리드 컨테이너
                ㄴ 여러 개의 자식 요소들이 일어나야 한다    - 그리드 항목   
    -->

    <!-- .grid-container>.grid-item*15>{$} -->
    <div class="grid-container">
        <div class="grid-item item1">1</div>
        <div class="grid-item item2">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item item8">8</div>
        <div class="grid-item">9</div>
        <div class="grid-item">10</div>
        <div class="grid-item">11</div>
        <div class="grid-item">12</div>
        <div class="grid-item">13</div>
        <div class="grid-item">14</div>
        <div class="grid-item">15</div>
    </div>
<body>

</html>
