<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 드롭다운 dropdown</title>
    <link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        .dropdown {
            display: inline-block;

            position: relative;
            left: 100px;
        }

        .dropdown>.drowdonw-content {
            display: none;
            border: 1px solid gray;
            background-color: #f9f9f9;
            min-width: 160px;
            padding: 12px 16px;
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
            position: absolute;
            z-index: 1;
        }

        .dropdown:hover>.drowdonw-content {
            display: block;
        }
    </style>
</head>

<body>
    <!--
        [span -> img]
        submenu -> img + div(이미지 설명)
    -->

    <div class="dropdown">
        <img src="../images/img_5terre.jpg" alt="" width="100px" height="50">
        <div class="drowdonw-content">
            <img src="../images/img_5terre.jpg" alt="" width="300px" height="200">
            <div class="desc">Oh MY GOD</div>
        </div>
    </div>


</body>

</html>
