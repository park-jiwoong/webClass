<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-radius 둥글 둥글 효과</title>
    <link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        p {
            width: 200px;
            height: 200px;
            border: 1px solid green;
            padding: 20px;
        }

        /* p:nth-child(1){ */
        p:first-of-type {
            background-color: red;

            /* border-top-left-radius: 15px;
            border-top-right-radius: 50px;
            border-bottom-right-radius: 5px;
            border-bottom-left-radius: 30px;*/

            /* border-radius: 15px 50px 5px 30px; */
            /* border-radius: 15px 15px 15px 15px; */
            border-radius: 15px;
        }

        p:nth-child(2){
            background: url('../images/paper.gif') left top repeat;
            border-radius: 0 50%;
        }

        p:last-of-type{
            border: 2px solid #73da21;
            border-radius: 15px 15px;
        }
    </style>
</head>

<body>
    <!-- [둥근 모서리: border-radius 속성] -->
    <!-- p*3>lorem3 -->
    <p>Lorem, ipsum dolor.</p>
    <p>Dolorem, neque dolorum.</p>
    <p>Architecto, nostrum asperiores.</p>
</body>

</html>
