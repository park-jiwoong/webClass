<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Google Fonts를 가져오기</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia|Trirong|Audiowide">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        body{
            font-family: "Sofia", "sans-serif";
            font-size: 3vw;
            font-style: italic;
            font-weight: bold;
            font-variant: small-caps; /* 작은 대문자 글꼴로 표시 여부 */
        }

        h1{
            font-family: "Audiowide";
        }

        h2{
            font-family: "Trirong";
        }
        
        h3{
            /*
            font-style: italic;
            font-variant: small-caps;
            font-weight: bold;
            font-size: 12px;
            line-height: 30px;
            font-family: verdana, serif;    필수 
            */

            font: italic small-caps bold 12px/30px verdana, serif
        }
    </style>
</head>
<body>
    <!--
        html 에서 표쥰 글꼴을 사용하지 않으려면
        Google Fonts를 사용할 수도 있다.
        (무료 1000개 이상)

        - 구글 폰트를 사용하는 방법
            1) link 태그로 구글 폰트의 링크 추가
                <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
            2) css 글꼴 참조

        ※주의) 여러 글꼴을 요청하면 웹 페이지의 속도가 느려질 수 있다.
    -->
    <h1>Audiowide Font</h1>
    <h2>Trirong Font</h2>
    <h3>글꼴 약식</h3>

    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.
        Optio minima numquam nemo suscipit nostrum distinctio aliquid,
        debitis deleniti, quo quam, recusandae dolor assumenda sint architecto dignissimos harum enim eveniet perspiciatis.</p>
</body>
</html>
