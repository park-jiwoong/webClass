    <!--
        [글꼴(font)]
        1. 웹 사이트에 접합한 글꼴을 선택하는 것은 중요.
        2. 읽기 쉬운 글꼴, 크기 색상 중요.
        3. [웹에서 안전(한) 글꼴] 사용 == 모든 브라우저에서 보편적으로 지원하는 글꼴
                                        설치되어 있는 글꼴
        - font size 폰트 크기
            ㄴ 상대크기: em(엠), rem   단위
                1) em 상대크기 설명
                브라우저 기본 글꼴 크기 (기준) - 16px
                1em==16px
                예) body    > div >    p
                    0.5em   0.5em     0.5
                    8px     4px       2px

                    0.5rem 0.5rem 0.5rem
                    8px     8px     8px

            ㄴ 절대크기: vw, vh    단위
                        cm  mm    등등
                vw view너비
                vh view높이

                view 너비   브라우저 너비
                    50cm        50cm        1vw == 10% == 5cm
    -->
            <div>
                <p></p>
            </div>
