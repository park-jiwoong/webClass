<body>
    <!--
        [:의사클래스]
            ㄴ 어떤 요소의 특정 상태를 정의하는 선택자.
            ㄴ a:hover
            ㄴ input:focus
        [::의사요소]
            ㄴ 어떤 요소의 지정된 부분에 스타일을 정하는 선택자.
            ㄴ 요소 뒤에 .clearfix::after
            ㄴ 요소 앞에 ::before
            ㄴ 첫 글자
            ㄴ 첫 라인    
    -->
    <div>
        Lorem ipsum dolor sit amet,
        consectetur adipisicing elit.
        Deleniti earum.
        <p>
            --- Lorem ipsum dolor.
        </p>
    </div>



    <script>
        // // jquery [1]
        const div = $("div");
        const p = $("div p");

    <!-- <script> [2]
        // [js] div 마우스를 올리면 자식 p 태그 보이게하고

        const div = document.querySelector("div");
