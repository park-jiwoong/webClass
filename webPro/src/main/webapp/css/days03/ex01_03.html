<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[CSS position (위치) 속성 - layout] 실습</title>
    <link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        .box {
            border: 1px solid gray;
            width: 100px;
            height: 100px;
            text-align: center;
        }

        /* Box-1 */
        /* div:first-child { */
        /* div:first-of-type{ */
        /* div:nth-of-type(1){ */
        div:nth-of-type(1) {
            background-color: red;
            position: static;
            /* 기본값 block 모드라면 세로운 행에*/
        }

        div:nth-of-type(2) {
            background-color: green;
            position: relative;
            /* 상대적인 */
            left: 20px;
            top: 20px;
        }

        div:nth-of-type(3) {
            background-color: blue;
            position: fixed; /* 위치 고정 */
            /* 상대적인 */
            right: 20px;
            bottom: 20px;
        }


        div:last-of-type{
            background-color: yellow;
            position: absolute; /* 절대좌표 */
            left: 50px;
            top: 25px;

            z-index: -1; /* z 축으로 위에 겹치게 하는 순서 */
        }

    </style>
</head>

<body>

    <script>
        //[js] div 5개 동적 생성 + position 속성
        for (var i = 1; i <= 5; i++) {
            const divElement = document.createElement("div");
            divElement.innerText = `Box-${i}`;
            divElement.classList.add("box");
            document.body.appendChild(divElement);
        }

    </script>

</body>

</html>
