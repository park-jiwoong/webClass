<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세로(수직) 정렬</title>
    <link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        div.center {
            border: 3px solid #72ad21;
            width: 50%;
            /* text-align: center; 수평 정렬 */

            /* 첫 번째 방법 */
            /* 1. 한 줄인 경우에만 가능 */
            /* 2. height == line-height */
            /* height: 200px; line-height: 200px; */
            
            /* 두 번째 방법 */
            /* padding: 70px; */

            /* 세 번째 방법 */
            height: 200px;
            position: relative;
        }

        div.center> div{
            border: 1px solid red;

            position: absolute;
            left: 50%;
            top: 50%;

            /* 좌표 변환 */
            /* (시험 암기) */
            /* 요소의 크기의 50%만큼 왼쪽, 위쪽으로 이동 */
            /* translate(x, y): 요소를 x축, y축으로 이동 */
            transform: translate(-50%,-50%);
        }

    </style>
</head>

<body>
    <h3>세로(수직) 정렬</h3>
    <div class="center">
        <div>Hello World!</div>
    </div>

</body>

</html>
