<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index 속성</title>
    <link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <style>
            .container{
                position: relative;
            }
            .blackbox{
                position: relative;
                background-color: black;
                color: white;
                height: 100px;
                margin: 30px;
                z-index: 3;
            }
            .graybox{
                position: absolute;
                background-color: gray;
                height: 60px;
                width: 70%;
                left: 50px;
                top: 50px;
                z-index: 2;
            }
            .greenbox{
                position: absolute;
                background-color: green;
                height: 100px;
                left: 270px;
                top: -15px;
                z-index: -1;
            }
        </style>
</head>

<body>
    <!--
        요소를 배치하다보면 다른 요소와 겹쳐질 수 있다.
        z-index 속성으로 겹쳐지는 요소의 순서를 지정할 수 있다.
        위 / 아래
        양수 / 음수 -1 (모든 요소의 밑에 순서를 주겠다는 뜻)
        
        a/r/f/sticky
        display: flex
    -->
    <div class="container">
        <div class="blackbox">black Box</div>
        <div class="graybox">gray Box</div>
        <div class="greenbox">green Box</div>
    </div>
</body>

</html>
