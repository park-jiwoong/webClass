        <xmp class="code">
            1. slice() 조각내다
            2. splice() 꼬아 잇다, 접착
        </xmp>

    </div>

    <script>
        const m = ['a', 'b', 'c', 'd'];
        document.write(m.toString() + "<br>");

        // 1 인덱스에서 모두 삭제  x,  y  새로운 요소 추가
        // splice()
        m.splice(1, m.length - 1, 'x', 'y');
        document.write(m.toString() + "<br>");
    </script>
