    <div>
        <xmp class="code">
            [키 이벤트]
            (1) keydown     - 키보드를 누를 때, 이벤트 취소 O, 대소문자 X, 기능키 O
            (2) keypress    - 키보드를 누를 때, 이벤트 취소 O, 대소문자 O, 기능키 X
            (3) keyup       - 키보드를 놓을 때, 이벤트 취소 X
        </xmp>
        
        <input type="text" id="txt1" class="full" autofocus="autofocus">
        <br>
        <br>
        <input type="text" id="txt2" class="full">

    </div>

    <script>
        const txt1 = document.querySelector("#txt1");
        const txt2 = document.querySelector("#txt2");

        txt1.onkeydown = function(){
            console.log("txt1-keydown... " + event.code + " / " + event.key );
            // 0[48] ~ 9[57]

        }

        txt1.onkeypress = function(){
            console.log("txt1-keypress...");

        }

        txt1.onkeyup = function(){
            console.log("txt1-keyup...");
            if (event.key === 'Enter') { //13 
                txt2.value = this.value;
            }
        }
    </script>
</body>
