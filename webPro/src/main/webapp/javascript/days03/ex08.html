<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>js 출력 표시</title>
   <link rel="shortcut icon" type="image/x-icon" href="/webPro/images/SiSt.ico" />
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
   <link rel="stylesheet" href="http://localhost/webPro/resources/cdn-main/example.css">
   <script src="http://localhost/webPro/resources/cdn-main/example.js"></script>
   <style>
      span.material-symbols-outlined {
         vertical-align: text-bottom;
      }
   </style>
</head>

<body>
   <header>
      <h1 class="main">
         <a href="#" style="position: absolute; top: 30px">Park Jiwoung</a>
      </h1>
      <ul>
         <li><a href="#">로그인</a></li>
         <li><a href="#">회원가입</a></li>
      </ul>
   </header>
   <div>
      <xmp class="code">
         select 태그에서
         <option>text</option>

         value 속성값을 설정하지 않으면 자동으로 text 값으로
         value속성값이 설정된다.
         <option>kor</option>
         <option value="kor">kor</option>
      </xmp>

      좋아하는 과목을 선택하세요 ?
      <br>
      <select id="subject" name="subject">
         <option value="">선택하세요.</option>
         <option value="kor">국어</option>
         <option value="eng">영어</option>
         <option value="mat">수학</option>
         <option value="pe">체육</option>
      </select>
      <br>
      <button>확인</button>
      <p id="demo">eng / 영어</p>

   </div>
   <script>
      document.querySelector("#subject").onchange = function () {
         document.querySelector("button").click(); // 선택된 옵션을 다시 선택한다고 해도 change 이벤트를 다시 발생하지 않는다.
      }

      document.querySelector("button").onclick = function () {
         const sel = document.querySelector("#subject");
         const demo = document.querySelector("#demo");
         // <select> 태그로 부터 선택된 <option> 태그
         // selected="selected"

         // 석택된 옵션태그의 Index값을 설/가 속성
         // alert(sel.selectedIndex);

         if (sel.selectedIndex == 0) {
            alert("과목을 선택하세요!!!");
            return;
         }

         // 선택된 옵션태그를 얻어오는 작업.
         // js 컨렉션 : options
         // <option value="mat">수학</option>
         const sop = sel.options[sel.selectedIndex];
         // sop.innerText 수학
         // sop.value

         let oValue = sop.getAttribute("value");
         let oText = sop.text;

         demo.innerHTML = `선택한 옵션의 value : ${oValue}
         <br> 
         선택한 옵션의 text : ${oText}
         `;
      }// click
   </script>
</body>

</html>
