    <div>

        </xmp>

        항목수 :
        <select id="s"></select>
    </div>

    <script>
        const sel = document.querySelector("#s");
        // js 배열
        const options = ["four", "five", "sixz"];

        options.forEach((element, key)=>{
            console.log(`element:${element}, key:${key}`);
            sel[key] = new Option(element, key);
        });
