<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이딩쇼</title>
    <link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="http://localhost/webPro/resources/cdn-main/example.css">
    <script src="http://localhost/webPro/resources/cdn-main/example.js"></script>
    <style>
        span.material-symbols-outlined {
            vertical-align: text-bottom;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Verdana, sans-serif;
        }

        .slideshow-container {
            max-width: 1000px;
            position: relative;
            margin: auto;
        }

        .text {
            color: #2f2f2f;
            font-size: 15px;
            text-align: center;
            padding: 8px 12px;
            position: absolute;
            bottom: 8px;
            width: 100%;
        }

        .numbertext {
            color: #2f2f2f;
            font-size: 12px;
            padding: 8px 12px;
            position: absolute;
            top: 0;
        }

        img {
            vertical-align: middle;
        }

        .prev,
        .next {
            position: absolute;
            cursor: pointer;
            top: 50%;
            color: white;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            font-weight: bold;
            font-size: 18px;
            border-radius: 0 3px 3px 0;

            transition: 0.6s ease;
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev:hover,
        .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .dots {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
        }

        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active,
        .dot:hover {
            background-color: #717171;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="main"><a href="#" style="position: absolute;top:30px;">Park Jiwoung</a></h1>
        <ul>
            <li><a href="#">로그인</a></li>
            <li><a href="#">회원가입</a></li>
        </ul>
    </header>
    <div>
        <xmp class="code">
            슬라이딩쇼
        </xmp>
        <div class="slideshow-container">
            <div class="mySlides fade">
                <div class="numbertext">1 / 6</div>
                <img src="../images/img_mountains_wide.jpg" style="width:100%" alt="" />
                <div class="text">Caption One</div>
            </div>
            <div class="mySlides fade">
                <div class="numbertext">2 / 6</div>
                <img src="../images/img_nature_wide.jpg" style="width:100%" alt="" />
                <div class="text">Caption Two</div>
            </div>
            <div class="mySlides fade">
                <div class="numbertext">3 / 6</div>
                <img src="../images/img_snow_wide.jpg" style="width:100%" alt="" />
                <div class="text">Caption Three</div>
            </div>
            <div class="mySlides fade">
                <div class="numbertext">4 / 6</div>
                <img src="../images/img_mountains_wide.jpg" style="width:100%" alt="" />
                <div class="text">Caption One</div>
            </div>
            <div class="mySlides fade">
                <div class="numbertext">5 / 6</div>
                <img src="../images/img_nature_wide.jpg" style="width:100%" alt="" />
                <div class="text">Caption Two</div>
            </div>
            <div class="mySlides fade">
                <div class="numbertext">6 / 6</div>
                <img src="../images/img_snow_wide.jpg" style="width:100%" alt="" />
                <div class="text">Caption Three</div>
            </div>

            <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
            <a class="next" onclick="changeSlide(1)">&#10095;</a>

            <div class="dots" style="text-align:center">
                <span class="dot" onclick="dotSlide(0)"></span>
                <span class="dot" onclick="dotSlide(1)"></span>
                <span class="dot" onclick="dotSlide(2)"></span>
                <span class="dot" onclick="dotSlide(3)"></span>
                <span class="dot" onclick="dotSlide(4)"></span>
                <span class="dot" onclick="dotSlide(5)"></span>
            </div>
        </div>
    </div>
    <script>
        // 전역변수
        let slideIndex = 0;
        let slideLength = $(".slideshow-container > .mySlides").length;

        function dotSlide(index) {
            slideIndex = index;
            showSlides(slideIndex);
        }

        function showSlides(slideIndex) {
            $(".slideshow-container > .mySlides")
                .hide()
                .eq(slideIndex)
                .show();

            $(".dots > .dot")
                .removeClass("active")
                .eq(slideIndex)
                .addClass("active");
        }

        showSlides(slideIndex);

        function changeSlide(value) {
            slideIndex += value;
            if (slideIndex == slideLength) {
                slideIndex = 0;
            } else if (slideIndex == -1) {
                slideIndex = slideLength - 1;
            }

            showSlides(slideIndex);
        }

    </script>
</body>

</html>
