<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random 누적 html</title>
    <link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="http://localhost/webPro/resources/cdn-main/example.css">
    <script src="http://localhost/webPro/resources/cdn-main/example.js"></script>
    <style>
        span.material-symbols-outlined {
            vertical-align: text-bottom;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="main"><a href="#" style="position: absolute;top:30px;">Park Jiwoung</a></h1>
        <ul>
            <li><a href="#">로그인</a></li>
            <li><a href="#">회원가입</a></li>
        </ul>
    </header>
    <div>
        <xmp class="code">
            버튼을 클릭하면 -> 로또번호 1,2,3,4,5,6 오름차순으로 정렬해서 demo 요소에 출력...
            (중복) 확인도 필요함

            ex02.html const lotto = [];
            ex02_02.html set ES6 자료구조 (중복되지 않는 자료들의 합)
        </xmp>
        <button>로또 번호 발생기</button>
        <p id="demo"></p>
    </div>

<script>
   function getRndInt(min, max){
	   return  Math.floor(Math.random() * (max - min + 1)) + min;
   }
   
   $("button").on("click", function (){
	    
	   const lotto = new Set();
	   let n ;
	   while ( lotto.size < 6 ) {
		  n = getRndInt(1, 45);   
		  lotto.add(n);  // add()  
	   } // while
	
	   // Set -> [] 변환  Array.from(lotto)	   
	   // lotto.sort( (a,b)=> a-b ); 	   
	   
	   let content = "<ul>";
	   for (let v of lotto) {
		   content += `<li>${ v }</li>`;
	   }
	   content += "</ul>";
	   
	   $("#demo").html(content);
	   
   });
</script>
</body>
</html>
