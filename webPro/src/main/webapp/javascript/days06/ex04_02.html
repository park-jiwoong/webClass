    <header>
        <h class="main"><a href="#" style="position: absolute;top:30px;">Park Jiwoung</a></h>
        <ul>
            <li><a href="#">로그인</a></li>
            <li><a href="#">회원가입</a></li>

        </ul>
    </header>
    <div>
        <xmp class="code">
        </xmp>

    </div>
    <script>
        let year = 2025;
        let month = 6;

        // 1) year, month, 1 무슨요일?
        // 2) year, month   마지막 몇일?

        const d = new Date(year, month - 1);
        document.write(d.toLocaleDateString() + "<br>");
        let dayOfWeek = d.getDay();
        document.write("일월화수목금토"[dayOfWeek] + "<br>");
        // 
        let lastDate;

        // 2025. 7. 1.
        d.setMonth(d.getMonth() + 1);
        document.write(d.toLocaleDateString() + "<br>");

        // 2025. 6. 30.
        d.setDate(d.getDate() - 1);
        document.write(d.toLocaleDateString() + "<br>");
        lastDate = d.getDate();
        document.write(lastDate + "<br>");
    </script>

</body>
