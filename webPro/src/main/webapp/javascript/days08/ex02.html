    <script>
        let counter = (function () {    // 부모함수
            // 전역변수 + 비공개
            let count = 0;

            function changeCount(value){ // 중첩함수
                count += value;
            }

            function plus(){
                count+=1;
            }

            // js 객체
            return {
                increment: plus,
                decrement: function(){
                    changeCount(-1);
                },
                value: function(){
                    return count;
                }
            };
        })();

        counter.increment();
        counter.increment();
        counter.increment();

        document.write(`${counter.value()}<br>`);

        counter.decrement();

        document.write(`${counter.value()}<br>`);

    </script>
