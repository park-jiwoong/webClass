            [콜백함수(callback)] ☆☆☆
            1. 다른 함수의 매개변수로 전달되는 함수
                setTimeout(test, 1000)
            2. 콜백함수를 사용하면 함수가 다른 함수를 호출 하는게 가능하다
                예) X
                function a(){}
                function b(){
                    a();
                }
            3. 함수의 실행되는 시기를 제어할 수 있다.
                그래서 콜백함수는 다른 함수가 완료된 후에 실행할 수 있다 ! ☆☆☆☆

    <script>
        // 2. 선언 
        function disp(result) {
            // 결과물을 어떻게 출력할지 정하지 않았다.
            // alert(result);
            $("#demo").html(result);
        }
        
        // 1. 선언
        function calc(a, b, callback) { // 여기에 callback 함수를 듣록
            let result = a + b;
            callback(result);
        }

        // 3
        calc(1,2, disp);

        setTimeout(callback ,1000);
