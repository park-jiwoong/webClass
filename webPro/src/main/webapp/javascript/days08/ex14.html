        [js 3가지 대화상자]
        1. alert() 경고창
        2. confirm() 확인 / 취소 창
        3. prompt() 프롬프트창 == 입력 대화상자
    </xmp>

    <button>종료</button>
</div>
    <script>
        $("button").on("click", function(){
            let message = "정말 종료할까요?";
            if (confirm(message)) {
                self.close();
            }// 확인 (true) 취소(false)
        });

        let message = "나이를 입력하세요.";
        age = 0;

        let reuslt = prompt(message, age);
        alert(reuslt); // 취소를 누르면 null => false 값
                        //확인을 누라면 => "12" 입력값 반환
    </script>
