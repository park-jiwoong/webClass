            /pattern / modifiers
            \d 등등 i(대소문자 구문X), g(global 전체 일치), m(multiline 여러 라인 일치), d()

        2. js 정규표현식을 사용하는 함수
            1) search()     : 검색한 후에 찾은 위치값을 반환
            2) replace()    : 변경한 후에 변경한 문자열을 반환
            3) test()       : 정규 표현식 패턴에 일치하면 true / false 반환 
            4) exec()       : 패턴에 일치하면 검색하고 문자열 / null 반환 */

            let msg = "Hello World!!"

            const pattern = /wor/i;
            // alert (pattern.test(msg)); //true
