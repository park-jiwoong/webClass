<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeWriter</title>
    <link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="http://localhost/webPro/resources/cdn-main/example.css">
    <script src="http://localhost/webPro/resources/cdn-main/example.js"></script>
    <style>
        span.material-symbols-outlined {
            vertical-align: text-bottom;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="main"><a href="#" style="position: absolute;top:30px;">Park Jiwoung</a></h1>
        <ul>
            <li><a href="#">로그인</a></li>
            <li><a href="#">회원가입</a></li>

        </ul>
    </header>
    <div>
        <xmp class="code">
            TypeWriter
        </xmp>

        <h1 id="out"></h1>

        <button>TypeWriter</button>
        <p id="demo"></p>
    </div>
    <script>
        let content;
        let timer;
        let length;

        $("button").on("click", function () {
            //<body> 요소를 얻어오는 js 속성
            // content = document.querySelector("body").innerHTML;
            // content = document.body.innerHTML;

            //<html> 요소를 얻어오는 js 속성
            // content = document.documentElement.innerHTML;

            // jQuery로 했을때
            content = $("html").html();
            // alert(content);
            length = content.length;
            // alert(length); //25291

            typeWriter();
            timer = setInterval(typeWriter, 10);
        });

        let index = 0;
        function typeWriter() {
            // charAt()
            // []
            let oneChar = content[index++];

            $("#demo").html(function(index, oldHtml){
                return oldHtml + oneChar;
            });
            if (index == length) {
                clearInterval(timer);
            }
        }

    </script>
</body>

</html>
