  <xmp class="code"> 
    [ this 정리 ]
    1. 함수 안에서의 this ? Window 객체
    2. "use strict" 엄격 모드일 경우 
        let x = this;  단독으로 사용되는 this는 Window 객체
        함수 안에서의 this는 undefined 이다. 
        
    3. 이벤트 핸들러 안에서의 this ?   이벤트 받은 객체(요소) 
       이벤트 핸들러 ? 이벤트가 발생할 때 호출되는 함수 
    
    4. 객체 메서드에서의 this ?    
  </xmp>
  
  <button onclick="btn1_click(this);">button 1</button>
  <button id="btn2">button 2</button>
</div>

<script>
  // js 배열 []
  // js 객체 {}
  const person = {
		  // 필드
		  name:"홍길동", 
		  age:20,
		  // 메서드 
		  disp:function (){
			  return this.name + " / " + this.age; 
			  // [object Object]
			  // 여기서의 this는 person 객체 자기 자신을 나타내는 this이다. 
		  }
  };
  
  alert(  person.disp()  );
</script>

<script>
