<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이름 이동 인터페이스</title>
    <link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="http://localhost/webPro/resources/cdn-main/example.css">
    <script src="http://localhost/webPro/resources/cdn-main/example.js"></script>
    <style>
        span.material-symbols-outlined {
            vertical-align: text-bottom;
        }

        #container {
            display: flex;
            width: 60%;
            margin: 0 auto;
            /* 가운데 정렬 기능 */
        }

        #container>div {
            width: 33%;
        }

        #container>div>select {
            width: 100%;
            height: 200px;
        }

        #container>div>button {
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="main"><a href="#" style="position: absolute;top:30px;">Park Jiwoung</a></h1>
        <ul>
            <li><a href="#">로그인</a></li>
            <li><a href="#">회원가입</a></li>

        </ul>
    </header>
    <div>
        <xmp class="code">
        </xmp>

        <div id="container">
            <div>
                <select name="" id="leftCmb" multiple="multiple"> <!-- 다중 선택 속성 -->
                    <option value="">안준호</option>
                    <option selected>박지웅</option>
                    <option value="">서주원</option>
                    <option value="" selected>김민선</option>
                    <option value="" selected>김현수</option>
                </select>
            </div>
            <div>
                <button>▶</button><br>
                <button>▶▶</button><br>
                <button>◀</button><br>
                <button>◀◀</button><br>
            </div>
            <div>
                <select name="" id="rightCmb" multiple="multiple">
                </select>
            </div>
        </div>
    </div>

    <script>
        const leftCmb = document.querySelector("#leftCmb");
        const rightCmb = document.querySelector("#rightCmb");

        // <button>▶</button><br> 이동(복사)
        document.querySelector("#container>div>button:first-of-type").onclick = function () {
            const leftCmbOption = document.querySelectorAll("#leftCmb>option");
            for (var i = 0, j = 0; i < leftCmbOption.length; i++) {
                let op = leftCmbOption[i];
                if (op.selected) {
                    // rightCmb.options[j++] = new Option(op.text);
                    // rightCmb.appendChild(op.cloneNode(true));
                    // op.remove(); //삭제하는 작업

                    // 제거한 요소를 반환하는 메서드: removeChild()
                    const removeOp = leftCmb.removeChild(op)
                    rightCmb.appendChild(removeOp);
                }//if
            }//for
        }
        // <button>▶▶</button><br> 삭제 -> 복사
        document.querySelector("#container>div>button:nth-of-type(2)").onclick = function () {
            const leftCmbOption = document.querySelectorAll("#leftCmb>option");
            for (var i = 0, j = 0; i < leftCmbOption.length; i++) {
                let op = leftCmbOption[i];
                if (op.selected) {
                    // rightCmb.options[j++] = new Option(op.text);
                    // rightCmb.appendChild(op.cloneNode(true));
                    // op.remove(); //삭제하는 작업

                    // 제거한 요소를 반환하는 메서드: removeChild()
                    const removeOp = leftCmb.removeChild(op)
                    rightCmb.appendChild(removeOp);
                }//if
            }//for
        }

    </script>
</body>

</html>
