<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        /* div{ */
        .teamGroup{
            border: 1px solid red;
        }
           
        .teamGroup .teamLeader{
            font-weight: bold;
            color: red;
        }

        .teamLeader{
            border: 1px solid gray;
        }

    </style>
</head>
<body>
<!-- Class 속성 설명...
        ㄴ 클래스명도 대소문자를 구분한다
        -->
<!-- id 속성 설명...
    ㄴ 아이디명도 대소문자를 구분한다.
    ㄴ 중간에 공백 사용할 수 없다
    ㄴ 솟자 시작 X
    ㄴ 요소의 고유한 이름 (아이디 중복  X)
    -->

<!-- .team$*2>ul>li*5 -->
<div id="team1" class="teamGroup">
    <ul>
        <li>양재원</li>
        <li>최승호</li>
        <li>김승효</li>
        <li class="teamLeader classLeader">안준호</li>
        <li>이정인</li>
        <li>최인석</li>
    </ul>
</div>
<div id="team2" class="teamGroup">
    <ul>
        <li>안우혁</li>
        <li class="teamLeader">김유미</li>
        <li>서주원</li>
        <li>권태정</li>
        <li>김도훈</li>
    </ul>
</div>
<div id="team3" class="teamGroup">
    <ul>
        <li>서재웅</li>
        <li>박지웅</li>
        <li>김예지</li>
        <li>변상호</li>
        <li class="teamLeader">김현수</li>
        <li>김민선</li>
    </ul>
</div>
    <div>
        <div>홍길동</div>
        <div class="teamLeader">김길동</div>
        <div>박길동</div>
    </div>
    <div>다른 용도의 div</div>
    
    <script>
      // JQuery
      // JQuery method: on(), each(), text(), next()

      $("#team2>ul>li").each(function (index, element){
        // console.log( index + " : " + $(this).text());
        $(this).on("click", function(){
            // $(this).remove();
            // $("#team1>ul>li").remove();
            $(this).next().remove();
        });
      });
    </script>

</body>
</html>
