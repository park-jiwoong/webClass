<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <!--
        [html 코딩 규칙]
        1. 첫 번째 줄에 선언문  <!DOCTYPE html>을 선언한다
        2. 태그명: 소문자 권장.
        3. 속성명: 소문자 권창
            속성명="속성값"
            속성명='속성값'
            속성명=속성값
        4. 닫기 태그가 필요없는 html 태그도 있다.
            <br> <meta> <img> <hr> etc <- 빈요소
        5. 이미지 width, height 반드시 지정.
                    style="width:??px; height:??px"
        6. (기억)
            url 속성값은 대소문자를 구분한다.
        7. 속성명="속성값"  <- 0(권장)
            속성명 = "속성값"
        8. (주의)
            수업 중에는 들여쓰기, 공백, 빈줄 추가하지만, 필요없이 위에꺼 하지 말자
        9.  html5
            <meta   >

            xml, xhtml 닫기 태그 사용...
            <meta   />
            <meta   ></meta>
        10. lang 속성: 웹 페이지의 언어.
            -> 검색엔진, 브라우저... 
        11. html / htm (허용)
    -->
</body>
</html>
