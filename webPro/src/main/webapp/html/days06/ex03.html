<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <!--
        [html 멀티 미디어]
        1. 웹에서 멀티미디어 ?: 사운드, 음악, 비디오, 영화, 애니메이션을 말한다
        2. 최초의 웹 브라우저에서는 단일 색상의 텍스트만 지원 (글꼴 제한)
            ㄴ 나중에는 글꼴, 색상, 이미지, 멀티미디어를 지원하는 브라우저가 출시
        3. 웹페이지에서도 다양한 유형 형식의 멀티미디어를 지원하는 태그 존재
        4. 멀티미디어 파일: .wav, .mp3, .mp4, .mpg, wmv, avi 지원
        참고) html 표준에서는 mp4, webm, ogg 비디오 만 지원
                                mp3, wav, ogg 오디오 만 지원
        5. 웹 페이지에서 비디오를 표시하는 데 사용되는 태그(요소): <video>
            ㄴ 항상 너비, 높이 설정(권장)
            ㄴ 비디오가 로딩되는 동안 깜빡임이 발생할 수 있기때문에
            ㄴ controls 속성을 사용해서 재생, 일시정지, 볼륨 등등 제어
    -->
            <video src="movie.mp4" width="320" height="240" controls=""controls></video>
            <!-- 크롬 브라우저에서는 자동 재생 허용 X 
             (단) 음소거된 자동 재생 허용

             브라우저에서 비디오 파일형식을 지원하지 않는다면?
             -->
             <video width="320" height="240" autoplay="autoplay" muted="muted">
                <source src="movie.mp4 " type="video/mp4">
                <source src="movie.ogg " type="video/ogg">
                헌재 브라우저는 비디오 파일 지원X, 재상할 수 없다.

             </video>
             <hr>
             <video width="320" height="240" autoplay="autoplay" muted controls>
                <source src="movie.mp4 " type="video/mp4">
                <source src="movie.ogg " type="video/ogg">
                헌재 브라우저는 비디오 파일 지원X, 재상할 수 없다.

            </video>

            <hr>
            <audio controls>
               <source src="movie.mp4 " type="audio/mp4">
               <source src="movie.ogg " type="audio/ogg">
               헌재 브라우저는 비디오 파일 지원X, 재상할 수 없다.

            </audio>
</body>
</html>
