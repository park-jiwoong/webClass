<html>
<head>

 <span id="team1">

    <span>김승효</span>

 <span id="team2">
    2조 -  
    <span id="s01">양재원</span> 
    <span id="s02">최승호</span> 
    <span>김승효</span> 
    <span>안준호</span> 
    <span>이정인</span>

 </span>   
    <br>
    <button id="btnHide" >1조 숨기기</button>
    <button id="btnShow" style="display: none">1조 보이기</button>
    
<script>
  // $("#아이디명") == document.getElementById("아이디명");
  $("#btnHide").click(function (){
	  //console.log("click~");	
	  // $("#team1").css("display","none");
	  $("#team1").hide();
	  // $("#btnHide").hide();	  
	  $(this).hide();
	  // $("#btnShow").css("display","inline");
	  $("#btnShow").show();	  
  });  
  
  $("#btnShow").on("click", function (){
	  // console.log( "test" );
	  $("#team1").show();
	  $(this).hide();
	  $("#btnHide").show();
  });
</script>
