<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <style>
        table {
            width: 500px;
            height: 500px;
            margin: 0 auto;
        }

        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <!-- 셀 가로 병합, 세로 병합-->
    <!-- 가로 병합, 세로 병합-->
    <table>
        <tr>
            <td valign="top">1</td>
            <td align="center">2</td>
            <td align="top" align="center">3</td>
            <td align="left" valign="bottom">4</td>
            <td align="right" valign="bottom">5</td>
        </tr>
        <tr>
            <td colspan="3">6~8</td>
            <td>9</td>
            <td rowspan="4">10</td>
        </tr>
        <tr>
            <td style="text-align: right;vertical-align: top">11</td>
            <td>12</td>
            <td>13</td>
            <td>14</td>
        </tr>
        <tr>
            <td>16</td>
            <td>17</td>
            <td>18</td>
            <td>19</td>
        </tr>
        <tr>
            <td>21</td>
            <td>22</td>
            <td>23</td>
            <td>24</td>
        </tr>
    </table>

</body>

</html>
