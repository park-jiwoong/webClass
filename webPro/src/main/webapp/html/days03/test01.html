<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>days03 시험</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>

    </style>
    <script>
        function team3_hide() {
            var team3 = document.getElementById("team3");
            team3.style.display ="none"
            document.getElementById("btnHide").style.display = "none";
            document.getElementById("btnShow").style.display = "inline";

        }

        function team3_show() {
            var team3 = document.getElementById("team3");
            team3.style.display ="inline"
            document.getElementById("btnHide").style.display = "inline";
            document.getElementById("btnShow").style.display = "none";
        }
    </script>
</head>

<body>
    <h1>javascript 사용</h1>
    <button id="btnHide" onclick="team3_hide()" style="color: purple;">숨기기</button>
    <button id="btnShow" onclick="team3_show()" style="color: purple;">보이기</button>

        <br>

</body>

</html>
