<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        ol, ul{
            border: solid 1px red;
        }

        li{
            border: solid 1px blue;
        }
    </style>
</head>

<body>
    <!-- ol/ul/    li  중첩해서 목록태그를 사용할 수 있다. -->
    <ol>
        <li>조
            <ul type="disc">
                <li>안준호(팀장)</li>
                <li>양재원</li>
                <li>최승호</li>
                <li>김승효</li>
                <li>이정인</li>
                <li>최인석</li>
            </ul>
        </li>
        <li>조
            <ol type="a">
                <li>김유미(팀장)</li>
                <li>안우혁</li>
                <li>서주원</li>
                <li>권태정</li>
                <li>김도훈</li>
            </ol>
        </li>
        <li>조
            <ol type="A">
                <li>김현수(팀장)</li>
                <li>서재웅</li>
                <li>박지웅</li>
                <li>김예지</li>
                <li>변상호</li>
            </ol>
        </li>
    </ol>
</body>

</html>
