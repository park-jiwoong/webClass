    <xmp class="code">
      animate() - "대기열 기능" 사용
      대기열 ? Queue FIFO
      오른쪽 50px /왼쪽 50px / 위쪽 40px
      animate()
      animate()
      animate()
      :
      서로 다른 애니메이션을순서대로 처리 하는 방법.
    </xmp>

    <input type="radio" name="direction" value="+" checked="checked">+
    <input type="radio" name="direction" value="-" />*
    <br>

    <button>Run</button>

    <div id="box">Box</div>

    <script>
      $("button").on("click" , function() {
        /* 내부적으로 대기열(큐) */
        var box = $("#box");
       //    box
       //   .animate({height: "300px", opactiy: "0.4"}, "slow")
       //   .animate({width: "300px", opactiy: "0.8"}, "slow")
       //   .animate({height: "100px", opactiy: "0.4"}, "slow")
       //   .animate({height: "100px", opactiy: "0.8"}, "slow")
       //   .animate({fontSize: "3em"});

        let direction = $(":redio[name=direction]:checked").val();

        // += -= 현재 위치를 기준...
        box.animate({left: `${direction}=50px`});
      });
    </script>
