<body>
<header>
    <h1 class="main"><a href="#" style="position: absolute;top:30px;">Park Jiwoung</a></h1>
    <ul>
        <li><a href="#">로그인</a></li>
        <li><a href="#">회원가입</a></li>

</header>
<div>
    <xmp class="code">
         BOM
            ㄴ window
            ㄴ screen
            ㄴ location 객체
            ㄴ history
                ㄴ 브라우저 기록이 포함되어 있는 객체, 기록 목록에는 이전주소, 다음주소
                                                                 이동      이동
                                                            history.back() == history.go(-1)
                                                            history.forward() == history.go(2)
    </xmp>

    <a href="#">ex01.html 이동</a>
    <br>
    <a href="javascript:history.forward()">다음 페이지 이동</a>

</div>
    <script>
        $("a").on("click", function(){
            // $(this).attr("href","ex01.html"); 링크를 타고 이동 시킬 수 있음
            
            // ex01.html?name=admin&age=10
            let name = "admin";
            let age = 10;

            location.href= `ex01.html?name=${name}&age=${age}`;
        });
    </script>
</body>
