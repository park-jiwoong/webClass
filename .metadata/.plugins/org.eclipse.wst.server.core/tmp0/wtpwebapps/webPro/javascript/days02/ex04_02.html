        <!-- 동적으로 요소를 생성 + 이벤트 처리
    <button>Turn on</button>
    <button>Turn off</button>
    <br>
    <img src="../images/pic_bulboff.gif" alt=""> -->


        <!-- <img src="../images/pic_bulbon.gif" alt=""> -->
        <script>
            const container = document.querySelector("body>div");

            // <button>Turn on</button>
            const btnTurnOn = document.createElement("button"); // <button></button> 만들어짐
            btnTurnOn.innerText = "Turn on"; // <button> Turn on </button> 글자 들어가짐
            btnTurnOn.addEventListener("click", function () {
                bulb_onoff(true);
            });
            container.appendChild(btnTurnOn);

            // <button>Turn off</button>
            const btnTurnOff = document.createElement("button"); // <button></button> 만들어짐
            btnTurnOff.innerText = "Turn off";
            btnTurnOff.style.display = "none";
            btnTurnOff.addEventListener("click", function () {
                bulb_onoff(false);

            });

            container.appendChild(btnTurnOff);
            // <br> 빈 요소
            const br = document.createElement("br"); // <button></button> 만들어짐
            container.appendChild(br);
            // imgBulb.src = "../images/pic_bulbon.gif"
            const imgBulb = document.createElement("img");
            imgBulb.src = "../images/pic_bulboff.gif";
            imgBulb.setAttribute("alt", "");
            container.appendChild(imgBulb);

            function bulb_onoff(flag){
                // [js 삼항연산자 존재 0   ?:]
                // imgBulb.src = document.createElement("img");
                imgBulb.setAttribute("src", `../images/pic_bulb${flag?"on":"off"}.gif`);

                btnTurnOff.style.display = flag? "inline":"none";
                btnTurnOn.style.display = flag? "none":"inline";
            }
        </script>

    </div>
