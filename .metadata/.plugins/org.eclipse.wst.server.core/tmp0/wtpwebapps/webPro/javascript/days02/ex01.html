<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 폰트 크기 조절 (슬라이드)</title>
    <link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="http://localhost/webPro/resources/cdn-main/example.css">
    <script src="http://localhost/webPro/resources/cdn-main/example.js"></script>
</head>

<body>
    <header>
        <h1 class="main"><a href="#" style="position: absolute;top:30px;">Park Jiwoung</a></h1>
        <ul>
            <li><a href="#">로그인</a></li>
            <li><a href="#">회원가입</a></li>
        </ul>
    </header>

    <xmp class="code">
    </xmp>

    <div>
        <label for="name">입력 :</label>
        <input autofocus="autofocus" type="text" class="long" id="name" value="홍길동" placeholder="이름을 입력하세요">
        <br>
        <input id="fsrange" class="long" type="range" min="1" max="100" step="1"><!-- 폰트 사이즈가 min 0 이면 아예 안보일 수 있음 -->
        <output id="out">50</output>
        <p id="demo">홍길동</p>
    </div>

    <script>
        const fsrange = document.querySelector('#fsrange');
        const out = document.querySelector('#out');
        const demo = document.querySelector('#demo');
        const txtName = document.querySelector('#name');

        const demoStyle = getComputedStyle(demo);
        let fontSize = demoStyle.fontSize;
        out.innerText = parseInt(fontSize); // 문자열 "16px"을 숫자 "16으로 변환 하는 작업 필요"
        fsrange.value = parseInt(fontSize);

        txtName.addEventListener('keydown', function (event) {
            // alert(event.type);
            // demo.innerText = event.keyCode;

            if (event.keyCode == 13) {
                demo.innerText = this.value;

            }
        });

        fsrange.oninput = function () {
            out.innerText = this.value;
            demo.style.fontSize = `${this.value}px`;
        }
    </script>
</body>

</html>
