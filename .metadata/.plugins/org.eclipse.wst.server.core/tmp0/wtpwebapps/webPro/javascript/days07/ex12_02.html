<script>

  const person = {
		  name:"kim",
		  age:20, 
		  print: function (){
			  // alert( this );  person 자기 자신 객체
			  // return this.name + " / " + this.age;
			  $("#demo")
			     .html(this.name + " / " + this.age);
		  }
  }
  
  person.print();
  
  person.name = "admin";
  person.age = 100;
  
  // 3초 후에 person.print() 함수를 호출
  //             / undefined
  
  // 콜백함수로 등록될 경우에는  this가 손실..
  // setTimeout( person.print , 3000);
  
  let disp = person.print.bind(person);
  setTimeout( disp , 3000);
