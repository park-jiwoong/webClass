<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 특정 범위(10 이상 100 미만)에 속하는지 확인하는 기능</title>
    <link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="http://localhost/webPro/resources/cdn-main/example.css">
    <script src="http://localhost/webPro/resources/cdn-main/example.js"></script>
    <style>
        span.material-symbols-outlined {
            vertical-align: text-bottom;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="main"><a href="#" style="position: absolute;top:30px;">Park Jiwoung</a></h1>
        <ul>
            <li><a href="#">로그인</a></li>
            <li><a href="#">회원가입</a></li>

        </ul>
    </header>
    <div>
        <xmp class="code">
            js 예외처리 구문: try~catch~finally
            throw
            예) 필수 입력
            숫자만 입력
            > 100 too higt 예외 발생
            < 10 too low 예외 발생 </xmp>

    </div>
    <input id="msg" type="text" class="long">
    <input type="button" value="text">
    <p id="demo"></p>

    <script>
        $(":button").on("click", function(){
            const msg = $("#msg").val();
            try {
               if (msg.trim() == "") {
                    throw "empty";
               } 
               if (isNaN(msg)) {
                    throw "not a Number";
               }
               let num = Number(msg);
               if(num<10)throw "too low";
               else if (num >= 100)throw "too high"; 
                
               // 정상적인 처리~
               $("#demo").html(num);
            } catch (e) {
                $("#demo").html(`input is ${e}`);
            }

            // 파이썬 1주
            // c#+ ASP.NET 2주
        });
    </script>
</body>

</html>
