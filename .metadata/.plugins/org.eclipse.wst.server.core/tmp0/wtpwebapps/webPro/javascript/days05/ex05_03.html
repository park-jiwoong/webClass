<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열을 정렬</title>
    <link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="http://localhost/webPro/resources/cdn-main/example.css">
    <script src="http://localhost/webPro/resources/cdn-main/example.js"></script>
    <style>
        span.material-symbols-outlined {
            vertical-align: text-bottom;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="main"><a href="#" style="position: absolute;top:30px;">Park Jiwoung</a></h1>
        <ul>
            <li><a href="#">로그인</a></li>
            <li><a href="#">회원가입</a></li>

        </ul>
    </header>
    <div>
        <xmp class="code">

        </xmp>

    </div>
    <script>
        const m = [1000, 3, 5, 2, 4, 1];
        document.write(m.toString() + "<br>");
        // document.write( m + "<br>" );

        // 1. 오름차순 배열을 정렬
        // java : Arrays.sort();
        // 기본은 문자 코드값으로 오름차순정렬
        /*
        m.sort( function (a,b){
            return a-b;
        } );
        */
        // 2. 내림차순 배열을 정렬
        /*
        m.sort( function (a,b){
            return b-a;
        } );
        */
        // m.sort( (a,b)=> b-a );

        // 무작위로 섞기
        m.sort((a, b) => Math.random() - 0.5);

        // document.write( m.toString() + "<br>" );
        /*[ 출력 1]
        for (var i = 0; i < m.length; i++) {
          document.write(`[${m[i]}]`);
        }
        document.write( "<br>" );
        */

        // [출력 2] 배열.forEach()
        /*
        m.forEach( function (element){
            document.write(`[${element}]`);
        } ); 
        document.write( "<br>" );
        */

        // 람다식 수정
        m.forEach((element) => {
            document.write(`<${element}>`);
        });
        document.write("<br>");

    </script>
</body>

</html>
