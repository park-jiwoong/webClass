<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js 이벤트 처리 정리</title>
    <link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="http://localhost/webPro/resources/cdn-main/example.css">
    <script src="http://localhost/webPro/resources/cdn-main/example.js"></script>
    <style>
        span.material-symbols-outlined {
            vertical-align: text-bottom;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="main"><a href="#" style="position: absolute;top:30px;">Park Jiwoung</a></h1>
        <ul>
            <li><a href="#">로그인</a></li>
            <li><a href="#">회원가입</a></li>

        </ul>
    </header>
    <div>
        <xmp class="code">
            [js 이벤트 처리 정리]
            1. on 속성으로 이벤트 처리.
            <element on이벤트명="js 이벤트 처리 코딩">
                2.
        </xmp>
        <!-- this == [object HTMLButtonElement] -->
        <!-- <button onclick="alert(this)">button1</button> -->
        <button onclick="this.innerHTML = Date();">button1</button>
        <button onclick="dispDate(this)">button2</button> <!-- 함수로 빼면 깔끔 -->
        <button>button 3</button>
        <button>button 4</button>
    </div>
    <script>
        function dispDate(btn) {
            btn.innerHTML = Date();
        }

        //javascript 시작태그 on이벤트명 속성 -> js 처리
        document.querySelector("button:nth-of-type(3)").onclick = function () {
            this.innerHTML = Date();
        }

        // [장점] 여러 개의 수신기를 등록
        document.querySelector("button:nth-of-type(4)").addEventListener("click", function () {
            this.innerHTML = Date();
        });

        document.querySelector("button:nth-of-type(4)").addEventListener("click", function () {
            alert("수신기 2")
        });
    </script>
</body>

</html>
