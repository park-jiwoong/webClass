   <script>
      // var x = 10; // window.x 전역변수 선언
      // document.write(`1. x=${x}<br>`);

      // /* 블럭(지역) */
      // {
      //    var x = 20; // X 변수를 재선언
      //    document.write(`2. x=${x}<br>`);
      // }

   </script>

   <script>
      let x = 11;
      document.write(`1. x=${x}<br>`);
      // let x = 21; // let 키워드: 같은 영역에서는 재선언 불가
      // document.write(`3. x=${x}<br>`);

      {  // 지역변수 인 것을 지정
         let x = 21;
         document.write(`2. x=${x}<br>`);
      }
      document.write(`3. x=${x}<br>`);
   </script>

   <!--
   var 키워드 변수 선언: 항상 전역 변수 의미...
   {
      var age = 20;  // 전역변수
   }
   let 키워드 변수 선언: 전역 변수/ {지역변수}

   let x = '문자열';
   let x = 3.14;     X 재선언 할 수 없다.
   -->


   <!-- | 구분      | 범위(Scope)        | 재선언  | 재할당  | 호이스팅(Hoisting)         | `this` 바인딩            |
   | ------- | ---------------- | ---- | ---- | ---------------------- | --------------------- |
   | `var`   | 함수(Function) 스코프 | ✅ 가능 | ✅ 가능 | ✅ 선언만 끌어올려짐 (초기화는 X)   | 전역일 경우 `window`에 바인딩됨 |
   | `let`   | 블록(Block) 스코프    | ❌ 불가 | ✅ 가능 | ✅ 선언은 호이스팅되지만 TDZ\* 존재 | `window`에 바인딩되지 않음    |
   | `const` | 블록(Block) 스코프    | ❌ 불가 | ❌ 불가 | ✅ 선언은 호이스팅되지만 TDZ 존재   | `window`에 바인딩되지 않음    | -->


   <!-- [정리]
         범위  재선언   재할당   호이스팅(게양)    this 바인딩 
   var   X       O        O          O                O
   let   O       X        O          X                X
   const O       X        X          X                X
   (상수) 
   -->
