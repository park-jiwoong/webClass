        <xmp class="code">
            js 배열 함수 : keys()
            배열의 키가 있는 iterator 객체를 반환하는 함수

            : entries() 함수
            java map entry ( key + value )
        </xmp>
    </div>

    <script>
        /*
        // new Array(); 권장 X
        // []              0         1         2        3
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        // forof 문
        const ir = fruits.keys();
        for (let x of ir) {
            console.log( x ) ;
        }
        // 0 1 2 3
        */
    </script>
    <script>
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        const fe = fruits.entries();
        // k+v 한쌍을 반복할 수 있는 반복자를 반환하는 함수
        /*
        for (let f of fe) {
          console.log( f );
        }
        */

        for (const [index, element] of fe) {
            console.log(index, element);
        }

    </script>
