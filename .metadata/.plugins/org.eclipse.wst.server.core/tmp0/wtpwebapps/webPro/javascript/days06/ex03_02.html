    <div>
        <xmp class="code">
            [for ~ of 문 정리]
            ㄴ 반복 가능한 객체들(Set, Map, Array, String)을 반복적으로 처리하는 반복문
            ㄴ let/const/var 키워더 사용할 수 있다.
        </xmp>
    </div>

    <script>
        const m = new Map([
            [1, "aaa"],
            [2, "bbb"],
            [3, "ccc"]
        ]);
        for (let entry of m) {
            document.write(`${entry[0]} - ${entry[1]}<br>`);
        }
    </script>
