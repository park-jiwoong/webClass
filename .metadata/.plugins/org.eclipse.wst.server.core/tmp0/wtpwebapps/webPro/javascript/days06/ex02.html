<head>

<body>
    <header>
        <h1 class="main"><a href="#" style="position: absolute;top:30px;">Park Jiwoung</a></h1>
        <ul>
            <li><a href="#">로그인</a></li>
            <li><a href="#">회원가입</a></li>
        </ul>
    </header>
    <div>
        <xmp class="code">
            버튼을 클릭하면 -> 로또번호 1,2,3,4,5,6 오름차순으로 정렬해서 demo 요소에 출력...
            (중복) 확인도 필요함
        </xmp>
        <button>로또 번호 발생기</button>
        <p id="demo"></p>
    </div>

    <script>
        function getRndInt(min, max) {
            // css > days04 > Ex03.html
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // 중복체크 함수
        function isDuplicateLotto(lotto, n) {
            for (var i = 0; i < lotto.length; i++) {
                if (lotto[i] == n) true; // 중복 O
            }
            return false;  // 중복 X
        }

        $("button").on("click", function () {
            /* 테스트
            // let n = Math.random();
            let n = getRndInt(1, 45);
            /*
            $("#demo").html(
                    $("#demo").html() +"<br>" + n 
                    );
          
            $("#demo").html(function (index, oldhtml){
                return oldhtml +"<br>" + n; 
            });
            */

            // 배열 선언
            // java  int [] lotto = new int[6];
            // js  배열 선언
            const lotto = [];
            let n;
            while (lotto.length < 6) {
                n = getRndInt(1, 45);
                // every(), some(), incldues()
                // -1 indexOf()
                // if( lotto.includes(n)) continue; 
                if (!lotto.includes(n)) {
                    lotto.push(n); // 배열에 추가.
                }
            } // while

            lotto.sort((a, b) => a - b);

            let content = "<ul><li>";
            content += lotto.join("</li><li>")
            content += "</li></ul>";

            $("#demo").html(content);

        });
    </script>
</body>

</html>
