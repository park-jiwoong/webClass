        <!-- table#tblDept>(thead>tr>th*3>lorem1)+(tbody>tr*4>td*3>lorem1)+(tfoot>tr>td[colspan=3]>button) -->
        <table id="tblDept">
            <thead>
                <tr>
                    <th><input type="checkbox" class="all">모두 선택</th>
                    <th>이름</th>

                </tr>

                <tr>

                    <td>Repellat.</td>
                    <td>Impedit.</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3" align="center"><button>선택 확인</button></td>
                </tr>
            </tfoot>
        </table>

        <p id="demo"></p>
    </div>
    <script>
        //js
        const ckbAll = document.querySelector(".all"); // "모두 선택" 체크박스
        const chks = document.querySelectorAll("tbody td input[type=checkbox]") // 4개 항목 체크박스
        const demo = document.getElementById("demo");
        const button = document.querySelector("tfoot button");

        ckbAll.addEventListener("change", function () {
            chks.forEach(cb => {
                cb.checked = this.checked; // 전체 체크 or 해제
            });
        });

        chks.forEach(cb => {
            cb.addEventListener("change", function () {
                // 모든 항목이 체크되어야만 "모두 선택"도 체크됨
                const allChecked = Array.from(chks).every(cb => cb.checked);
                ckbAll.checked = allChecked;
            });
        });

        button.addEventListener("click", function () {
            let result = "";

            Array.from(chks).forEach(cb => {
                if (cd.checked) {
                    const tr = cb.closest("tr");
                    const name = tr.children[1].textContent;
                    const location = tr.children[2].textContent;
                    result += `✔ ${cb.id} / 이름: ${name} / 지역: ${location}<br>`;
                }
            });
            demo.innerHTML = result || "선택된 항목이 없습니다.";
        });
    </script>
