<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<body>
    <!--
        [반응형 웹 구현]
        1. 뷰포트(viewport)
            ㄴ 웹 페이지에서 사용자 화면 상애 볼 수 있는 영역
            ㄴ 장치(휴대폰, PC, 테블릿 등등)
            ㄴ 여러 장치마다 표시 영역이 다르다 -> 여러 장치 마다 웹 페이지의 크기를 제어해서 화면에 보여 줄 필요가 생긴다.
            ㄴ 뷰포트 설정하는 메타 태그.
            <meta name="viewport" content="width=device-width, initial-s">
            ㄴ 뷰포트엣 맞게 콘텐츠 크기 조정~

        2. 미디어 쿼리
            ㄴ 여러 장치마다 서로 다른 스타일을 적용할 필요
            ㄴ 뷰포트의 너비/높이 확인, 가로/세로 방향 확인해서 미디어 쿼리를 사용해서 여러 장치에 맞게 다른 스타일을 제공하는 
            기술
            ㄴ css3에 새로 도입된 css기술
            ㄴ 미디어 퀴리의 구문(선언형식) 
            @media 규칙
            @media not|only 미디어타입 and (미디어 유형) and (미디어 유형) and (미디어 유형) ...
            // 적용할 수타일
                max-width
                min-width
                max-height
                min-height
                width
                hegiht
                orientation 방향

                미디어타입: all, print, screen
                ㄴ 링크태그를 사용헤사 디앵힌 미디어, 브라우저 창 설정
                <link rel="stylesheet" media="print" href="print.css">
                <link rel="stylesheet" media="screen" href="screen.css">
                <link rel="stylesheet" media="screen and (min-width:480px)" href="ex1.css">
                <link rel="stylesheet" media="screen and (min-width:700px) and (max-width:900px" href="ex2.css">

    -->
</body>

</html>
