<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[다중 배경 이미지]</title>
    <link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        div{
           width: 150px;
           height: 120px;
           border: 1px solid;
           background: url('../images/img_flwr.gif') no-repeat;
        }

        #div2{
            background-size: contain;
        }

        #div3{
            background-size: cover;
            /*
            - div 영역이 배경 이미지로 완전히 덮이도록 배경이미지의 크기를 조정한다.
            - 배경이미지의 일부가 배경 위치 지정 영역에서 보이지 않을 수도 있다.
            */
        }
    </style>
</head>

<body>
    <!-- 224px * 162px -->
<img src="../images/img_flwr.gif" alt=""><br>
<div id="div1">
    <p>Lorem ipsum dolor sit amet.</p>
</div>
<div id="div2">
    <p>Voluptatum repudiandae fugiat perspiciatis quod!</p>
</div>
<div id="div3">
    <p>Rerum dolorem nemo illum temporibus!</p>
</div>
</body>

</html>
