<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[CSS 아이콘]</title>
    <link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
    <!-- jquery 구글 CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <!-- 부트스트램 CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- 구글 아이콘 CDN -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <!--
        [CSS 아이콘] 찜하기, 평점(별주기) etc...
        1. html 페이지에 아이콘 추가 방법
            1) Font Awesome 아이콘 라이브러리
            2) 구글 아이콘
            3) 부트 스트랩 (bootstrap) 아이콘
    -->
    <!-- 구글 아이콘 -->
    <i class="material-icons">cloud</i>
    <i class="material-icons" style="color: red;font-size: 30px;">favorite</i>
    <i class="material-icons">attachment</i>
    <i class="material-icons">computer</i>
    <i class="material-icons">traffic</i>

    <hr>
    <!-- 부트스트랩 아이콘: 다운로드 X, 설치 X -->
    <i class="glyphicon glyphicon-cloud" style="color: red;font-size: 30px;"></i>
    <i class="glyphicon glyphicon-remove"></i>
    <i class="glyphicon glyphicon-user"></i>
    <i class="glyphicon glyphicon-envelope"></i>
    <i class="glyphicon glyphicon-thumbs-up"></i>

    <hr>
    <i class="fas fa-cloud"></i>
    <i class="fas fa-heart"></i>
    <i class="fas fa-car"></i>
    <i class="fas fa-file"></i>
    <i class="fas fa-bars"></i>
</body>

</html>
