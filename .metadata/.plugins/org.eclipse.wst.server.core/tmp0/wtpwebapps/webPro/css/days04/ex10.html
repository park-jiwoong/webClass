<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>롤hover 효과</title>
    <link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        /* * {
             box-sizing: border-box;
        } */

        /* 속성 X, 태그명이 선택자(selector) */
        /* input{ */

        /* input태그이면서 속성값은 상관없고 type 속성이 있으면 된다 */
        /* input[type] [1]*/
        /* input[type=submit][2]*/
        /* [title='flower'] [3] { WHERE title = 'flower' 만약 oracle 이면  */
        /* [title^='flower'] [4] { WHERE title LIKE '%flower'로 시작하는 속성 타이틀 */
        /* [title$='flower'] [5] {WHERE title LIKE 'flower%' 끝나는 LIKE 구문이랑 같다 */   
        /* [title*='flower'] [6] {WHERE title LIKE %flower% 위치에 상관없이 어디에든 flower라는 문자를 포함하고 있으면 */
        /* [title~='flower'] [7] {~flower 공백은 OK   / '-'은 안됨 NO */
        /* [title|='flower'] [8] flower / flower->>> '-' 빼기 뒤에 오는 것도 포함 할 수 있음 */
        [title|='flower'] {
            width: 200px;
            border: 1px solid red;
            padding: 0;
        }
    </style>

</head>

<body>
    <!-- [속성을 사용하는 CSS 선택자(selector)] (암기, 시험)
        1. [속성명]
        2. [속성명=속성값]
        3. [속성명^=속성값]
        4. [속성명$=속성값]
        5. [속성명*=속성값]
        6. [속성명~=속성값]
        7. [속성명|=속성값]

        예) 여러 속성이 조홥된 선택자
        [속성명$=속성값][href~=속성값]

    -->

    <!-- [CSS를 사용하는 연산자] -->
    <a href="#" title="klematis flower">naver</a><br>
    <a href="#" title="flower">daum</a><br>
    <a href="#" title="flower-kbs">daum</a><br>
    <a href="#" title="kbsflower">sist</a><br>
    <a href="#" title="kbs-flower">gite</a><br>
    <a href="#" title="flowers">admin</a><br>
    <hr>
    <input><br>
    <input><br>
    <input type="text"><br>
    <input type="text"><br>
    <input type="text"><br>
    <input type="submit"><br>
    <input type="reset"><br>



</body>

</html>
