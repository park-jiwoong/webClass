<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>html 기본 구조</title>
  </head>
  <body>
    안녕하세요~
    홍길동입니다.
  </body>
</html>

<!--
   [ html 기본 구조 ]
   1. <!DOCTYPE html> 문서 유형 선언하는 문
        document + type
      html5 문법을 따르는 문서
      
      DOCTYPE  대/소문자를 구분 X.( 대문자 권장)
      ! 선언문
   2. <html></html>
      html 문서의 시작~ 끝   
                            요소(Element)
      html문서의 루트(root) 엘리먼트
      모든 요소의 최상위 부모 요소가 된다. ( 루트 엘리먼트 )
  
  3.  중첩된 html 요소  
     <html></html>의 자식 요소
     1) head 요소
        ㄴ 필수 요소 X
     2) body 자식요소
       ㄴ 필수 요소 O
       ㄴ 화면에 표시되는 모든 내용(content)에 대한
       컨테이너 역할
     
     3) meat 태그
     4) title 태그
        ㄴ 브라우저의 제목 표시줄 또는 페이지 탭 표시
        할 문서의 제목을 지정하는 태그.
        
 -->
