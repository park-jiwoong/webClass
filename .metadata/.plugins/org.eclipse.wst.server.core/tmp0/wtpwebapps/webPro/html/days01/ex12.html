<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
  strong {
     color:red;
     border: dotted 1px gray;
  }
</style>
</head>
<body>

<h3>html 서식 요소 - 특별한 유형의 텍스트 표시</h3>

<!-- ol[type=1]>li*13>{텍스트} -->
  <ol type="1">
	<li> &lt;b&gt;태그 설명 : <b> bold 굵은 텍스트</b> </li>
	<li> <strong>중요한 텍스트 강조, 굵게</strong></li>
	<li> <i>italic 텍스트, 기울임꼴, </i> </li>
	<li> <em>강조 텍스트, 기울임꼴</em></li>
	<li> <mark>강조 텍스트</mark> </li>
	<li> <small>작은 텍스트</small></li>
	<li> <del>삭제된 텍스트</del> </li>
	<li> <ins>삽입된 텍스트, 밑줄</ins> </li>
	<li> 아랫첨자  H<sub>2</sub>O </li>
	<li> 윗첨자 2<sup>3</sup> </li>  
  </ol>

</body>
</html>
