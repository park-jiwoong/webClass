<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert title here</title>
    <link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <form>
        색상 : <input type="color" id="color">
        <br>
        설문 시작 날짜 : <input type="date" id="servey_start"><br> <!-- input 타입 변수는 val(); 가져와야함-->
        설문 종료 날짜 : <input type="date" id="servey_end" min="2024-09-01" max="2024-09-30"><br>
        
        <br>
        <input type="button" value="입력값 확인" id="btnRun">
    </form>

    <p id="demo"></p>

    <script>
        $("#btnRun").on("click", function(){
            // alert("이벤트 확인") 정상 작동 확인
            let color = $("#color").val();

            $("#demo").text(color); //색상 값 출력
            let servey_start = $("#servey_start").val();
            let servey_end = $("#servey_end").val();

            $("#demo").css("color", color).html( 색상: ${color}<br> 설문시작일: ${servey_start}<br> 설문종료일: ${servey_end} );
        });
    </script>
</body>

</html>
