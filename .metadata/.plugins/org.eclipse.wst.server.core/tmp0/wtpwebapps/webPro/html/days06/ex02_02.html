<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <img src="screan" src="../images/img_the_scream,jpg" alt="The Scream" width="220" height="277">

    <p>
        <button onclick="btn_click();">클릭</button>
    </p>

    <canvas id="myCanvas" width="250" height="300" style="border: 1px solid #d3d3dd;"></canvas>

    <script>
        function btn_click(){
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");

            var img = document.getElementById("screan");

            ctx.drawImage(img, 10, 10);
        }
    </script>
</body>
</html>
