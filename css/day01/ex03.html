<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>days01 ex03</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<style>
    #myid{      /* 100 점*/
        background-color: red !important;
    }
    p{          /* 1점 */
        background-color: green !important; /*important ← 완전 첫번째 우선 순위*/
    }

    .second{    /* 10점 */
        background-color: blue !important;
    }

</style>
</head>
<body>
    <!--
        [CSS 규칙 중에 !important]
        일반적인 스타일 적용 규칙보다 더 중요하다.
        !important 규칙을 적용하면 해당 요소의 특정 속성에 대한 이전 모든 지정된 스타일은 무시되고 새로 설정(정의) 된다.

    -->

    <p>Lorem ipsum dolor sit amet.</p>
    <p class="second">Eaque ratione debitis maxime neque!</p>
    <p id="myid">Ducimus tempora placeat praesentium iusto.</p>
    <p>Mollitia facilis ipsam sapiente eum.</p>

</body>
</html>
