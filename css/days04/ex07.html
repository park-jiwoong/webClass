<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 드롭다운 dropdown</title>
    <link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        .dropdown {
            display: inline-block;
            /*  줄바꿈을 하지 않고 다른 인라인 또는 인라인-블록 요소들과 같은 줄에 옆으로 나란히 배치 */

            position: relative;
            left: 100px;
        }

        /* 클래스가 'dropdown'인 요소의 ***직계 자식***이면서 클래스가 'drowdonw-content'(오타 감안)인 요소에 적용될 스타일 */
        .dropdown>.drowdonw-content {

            /* display: 요소의 표시 방식 설정 */
            display: none;
            /* 처음에는 화면에 전혀 보이지 않도록 하고, 레이아웃 공간도 차지하지 않게 함. (기존 주석 유지) */

            /* border: 요소의 테두리 설정 (두께 스타일 색상 순서) */
            border: 1px solid gray;
            /* 1픽셀 두께의 회색 실선 테두리를 적용함. */

            /* background-color: 요소의 배경색 설정 */
            background-color: #f9f9f9;
            /* 배경색을 매우 밝은 회색(#f9f9f9)으로 지정함. */

            /* min-width: 요소의 최소 너비 설정 */
            min-width: 160px;
            /* 내용이 적더라도 요소의 너비가 최소 160픽셀은 되도록 보장함. 내용이 많으면 더 넓어질 수 있음. */

            /* padding: 요소의 내부 여백 설정 (상하 좌우 순서 또는 단일 값) */
            padding: 12px 16px;
            /* 내부 위아래 여백은 12픽셀, 좌우 여백은 16픽셀을 적용함. */

            /* box-shadow: 요소 상자에 그림자 효과 추가 (수평오프셋 수직오프셋 흐림반경 확산반경 색상 순서) */
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
            /* - 수평 오프셋 0: 그림자가 좌우로 이동하지 않음. */
            /* - 수직 오프셋 8px: 그림자가 요소 아래쪽으로 8픽셀 이동하여 나타남. */
            /* - 흐림 반경(blur radius) 16px: 그림자 가장자리를 16픽셀만큼 흐리게 처리함. */
            /* - 확산 반경(spread radius) 0: 그림자 크기를 요소 크기와 동일하게 함 (양수면 그림자가 더 커짐). */
            /* - 색상 rgba(0, 0, 0, 0.2): 검은색 그림자를 20% 불투명도(약간 투명하게)로 적용함. */

            /* position: 요소의 위치 지정 방식 설정 */
            position: absolute;
            /* 요소를 일반 문서 흐름에서 제외하고, 가장 가까운 'position: relative/absolute/fixed/sticky' 조상을 기준으로 위치를 지정함. (기존 주석 "같이 주기위한 용도"는 불명확하여 수정) */

            /* z-index: 요소의 쌓임 순서(stacking order) 설정 */
            z-index: 1;
            /* 다른 기본 요소들(z-index가 없거나 0인 요소)보다 위에 표시되도록 쌓임 순서를 1로 지정함. (기존 주석 "다른 것 보다 올라오기 위해" 의미 유지) */

        }

        .dropdown:hover>.drowdonw-content {
            display: block;
            /* 웹 페이지에 어떻게 표시되고 배치될지를 결정하는 display 속성의 값 중 하나 */
        }
    </style>
</head>

<body>
    <!--
        [CSS 드롭다운(dropdown)]
            ㄴ 사용자가 요소 위에 마우스를 올리면 (hover) 나타나는 상자...
    -->

    <div class="dropdown">
        <span>Meus 1</span>
        <div class="drowdonw-content">
            <p>SubMenu1...</p>
            <p>SubMenu2...</p>
        </div>
    </div>

    <div class="dropdown">
        <span>Meus 2</span>
        <div class="drowdonw-content">
            <p>SubMenu1...</p>
            <p>SubMenu2...</p>
            <p>SubMenu3...</p>
        </div>
    </div>

    <div class="dropdown">
        <span>Meus 3</span>
        <div class="drowdonw-content">
            <p>SubMenu1...</p>
            <p>SubMenu2...</p>
            <p>SubMenu3...</p>
            <p>SubMenu4...</p>
        </div>
    </div>
</body>

</html>
