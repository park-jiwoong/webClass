<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 그림자 효과!!!</title>
    <link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> 
    <style>
        p {
            border: 1px solid red;
            width: 200px;

            word-wrap: break-word;
            /* 너비보다 한 단어의 길이가 길다면, 다음 line으로 강제 줄바꿈 시키는 속성 */

            word-break: break-all;
            /* 각 라인마다 끝에 단어 끊어서 출력 / border 밖으로 나가는 문장의 단어들을 끊어서 출력 */
        }
    </style>
    <style>
        /* 텍스트 그림자 효과: text-shadow 속성 */
        h1 {
            /* text-shadow: 2px 2px 5px red; 가로(x): 2px / 세로(y): 2px / (그림자의 흐려지는 효과): 5px / (그림자의 색상): red*/
            /* text-shadow:  0 0 3px red, 0 0 5px blue; */

            color: white;
            text-shadow: 1px 3px 2px black, 0 0 25px blue, 0 0 5px darkblue;
        }
    </style>
</head>

<body>

    <h1>텍스트 그림자 효과!!!</h1>

    <p>Lorem ipsum dolor sit amet, consectetur
        adipisicing elit. Repellendus reiciendisvoluptasinsolutaaspernatur ipsum perferendis deserunt
        dolorum nulla hic labore non expedita sed omnis
        nostrum cumque laudantium alias blanditiis!</p>
</body>

</html>
