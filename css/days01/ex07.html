<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> border 스리즈</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        h3{
            /*
            border-style: solid; 무조건 필수 속성
            border-width: 10px;
            border-color: red;
            */
            /* border: 10px solid red; 약식 */

            /*
            border: 2px solid red;
            padding: 10px;
            */

            /*
            border-top: dotted 1px gray;
            border-left: solid 10px red;
            padding-left: 10px;
            border-bottom: dashed 1px blue;

            border-radius: 5px;
            */
        }

        p{
            border: 2px solid red;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h3>css 테두리(border)</h3>
        <!--
        border-width 속성 1px
        border-width 속성 solid(실선) dotted(점선)
        border-color 속성 gray(회색)

        border: 1px solid gray;
        border: solid 1px gray;
        -->
        <!-- p[style='border-style:']*10 -->
        <p style="border-style:none">none</p>
        <p style="border-style:hidden">hidden</p>
        <p style="border-style:dotted">dotted</p>
        <p style="border-style:dashed">dashed</p>
        <p style="border-style:solid">solid</p>
        <p style="border-style:double">double</p>
        <p style="border-style:groove">3D 테두리 groove</p>
        <p style="border-style:ridge">3D 융기된 테두리 ridge</p>
        <p style="border-style:inset">3D 삽입된 inset</p>
        <p style="border-style:outset">3D 아웃셋 테두리 outset</p>
</body>
</html>
