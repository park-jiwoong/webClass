<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>조합 선택자</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        *{
            /* 범용선택자 0 점 */
            padding: 20px;
        }
        /* 5) Group화 선택자*/
        h1,h2,h3,h4,h5,h6{
            border: 1px solid green;
        }

        /*ㄴ 조합 선택자*/
        /* div a{ */
        /* div > a{ */
        /* div + p{ */
        p ~ div{
            color: red;
            font-size: 40px;
        }

    </style>
</head>
<body>
    <!--
        [CSS 선택자]
        ㄱ. 단순 선택자.
        1) 태그명
        2) #id명
        3) .클래스명
        4) *범용 선택자     0점
        5) Group 화 선택자  h1, h2, h3 {}

       *** ㄴ. 조합 선택자
        : 요소 간의 특정관계를 기반으로 하는 선택자.
        1) 요소   오소 :  div 태그 안의 모든 a 태그
            div    a                        직계, 후손 자식
        2) 요소 > 요소 : div 태그 안의 모든 a 태그 (직계 자식)
        3) 요소 + 요소 : 요소 바로 뒤에에 따라오는 형제 요소
            div +   p       div 바로 뒤의 p 요소
        4) 요소 ~ 요소
    -->

    <!-- a*3>lorem1 -->
    <a href="#">Lorem.</a>
    <a href="#">Nihil.</a>
    <a href="#">Amet?</a>

    <!-- div>a*2>{xxx}^br+p>a>{yyy}^a -->
    <div>
        111
        <a href="#">XXX</a>
        <a href="#">XXX</a>
        <p>
            222
            <a href="#">YYY</a>
        </p>
        <a href="#">XXX</a>
    </div>
    
    <p id="p1" class="second">Lorem.</p>
    <!-- p~div p 요소 뒤에 따라오는 모든  div 형제 요소 -->
    <p id="p2" class="second">Rerem.</p>
    <div>Lorem.</div>
    <div class="second">ZZZ</div>
    <div>Lorem.</div>


</body>
</html>
