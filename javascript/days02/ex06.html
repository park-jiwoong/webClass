<body>
    <header>
        <h1 class="main"><a href="#" style="position: absolute;top:30px;">Park Jiwoung</a></h1>

            <li><a href="#">로그인</a></li>

    <div>
        <xmp class="code">
            div 태그 안에
            radio 버튼을 5개 생성한 후
            실행 버튼을 클릭하면
            demo 라는 출력 p 태그에 체크된 라디오 버튼의 value 속성값을 출력.
        </xmp>

        <!-- input[type=radio,name=group,value=lorem1]*5>lorem1 -->
        <input type="radio" name="group" value="Lorem">Lorem.<br>
        <input type="radio" name="group" value="Deserunt">Deserunt!<br>
        <input type="radio" name="group" value="Aspernatur">Aspernatur.<br>
        <input type="radio" name="group" value="Quo">Quo.<br>
        <input type="radio" name="group" value="Debitis">Debitis.<br>
        <br>
        <button>실행</button>
        <p id="demo"></p>
        <script>
            document.querySelector("button").onclick = function () {
                let checkedRadioValue;
                // document.querySelectorAll('input[name="group"]');
                const radioList = document.getElementsByName("group");    /* 로드 리스트 */
                for (var i = 0; i < radioList.length; i++) {
                    if (radioList[i].checked) {
                        radioList[i].value;
                        break;
                    }
                }

                // js undefined => false 취급한다. (기억)
                // if (checkedRadioValue == undefined) {
                if (checkedRadioValue) {
                    document.querySelector("#demo").innerText = checkedRadioValue;
                } else {
                    alert("라디오 버튼 선택하세요.")

                }
            }
        </script>

    </div>

    <body>
