<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB 색상 조절</title>
    <link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="http://localhost/webPro/resources/cdn-main/example.css">
    <script src="http://localhost/webPro/resources/cdn-main/example.js"></script>
    <style>
        span.material-symbols-outlined {
            vertical-align: text-bottom;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="main"><a href="#" style="position: absolute;top:30px;">Park Jiwoung</a></h1>
        <ul>
            <li><a href="#">로그인</a></li>
            <li><a href="#">회원가입</a></li>

        </ul>
    </header>
    <div>
        <xmp class="code">
        </xmp>

        <label for="redRange">RED:</label><br>
        <input id="redRange" type="range" class="long" min="0" max="225" step="1"><br>

        <label for="greenRange">GREEN:</label><br>
        <input id="greenRange" type="range" class="long" min="0" max="225" step="1"><br>

        <label for="blueRange">BLUE:</label><br>
        <input id="blueRange" type="range" class="long" min="0" max="225" step="1"><br>

        <div id="rgbs" style="width: 250px;height: 150px;">RGB(255, 255, 255)</div>
    </div>
    <script>
        const red = document.getElementById('redRange');
        const green = document.getElementById('greenRange');
        const blue = document.getElementById('blueRange');
        const colorBox = document.getElementById('rgbs');

        function updateColor() {
            const r = red.value;
            const g = green.value;
            const b = blue.value;

            const rgb = `rgb(${r}, ${g}, ${b})`;

            colorBox.style.backgroundColor = rgb;
            colorBox.textContent = `RGB(${r}, ${g}, ${b})`;
        }

        red.addEventListener('input', updateColor);
        green.addEventListener('input', updateColor);
        blue.addEventListener('input', updateColor);

        updateColor();


    </script>

    <body>

</html>
