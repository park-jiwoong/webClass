    <script>
        //ES6 클래스 도입
        class Car{
            // 생성자
            constructor(brand, Year){
                this.carname = brand;
                this.year = year;
            }

            // 메서드
            present() {
                return `>carname : ${this.carname}`;
            }
        }

        //js 상속: extends 키워드
        class Model extends Car{
            constructor(brand, year, model){
                super(brand, year);
                this.model = model;
            }

            show(){
                return this.present() + "/" + this.model;
            }

            // 메서드도 따로 선언을 해줄 수 있음
            static hello(){
                return "hello world";
            }
        }

        const myCar = new Model("Ford", 2024, "Mustang");
        console.log(myCar.show());
        console.log(Model.hello());

        
    </script>
</body>
