    <script>
        const person = {
            // 속성
            firstName :"길동",
            lastName :"홍",

            // 메서드
            // fullName : function(){
            //     return this.firstName+""+this.lastName;
            // }

            get fullName() {
                return this.firstName+""+this,lastName;
            },

            language: "kr",
            get lang(){
                return this.language;
            },

            set lang(language) {
                this.language = language;
            },
 
            counter: 0
        };

        person.lang = "en"; // set lang(language) {
        console.log(person.lang);   // get lang() {
    </script>

    <script>
        // add 속성 추가
        Object.defineProperty(person, add, {
            set:function(value){this.counter += value;}
        }); // 객체에 속성을 선언하겠다는 뜻

        person.add = 10;
    </script>
