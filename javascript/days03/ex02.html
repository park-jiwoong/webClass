<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>인쇄 작동 가능</title>
   <link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
   <link rel="stylesheet" href="http://localhost/webPro/resources/cdn-main/example.css">
   <script src="http://localhost/webPro/resources/cdn-main/example.js"></script>
   <style>
      span.material-symbols-outlined {
         vertical-align: text-bottom;
      }
   </style>
</head>

<body>
   <header>
      <h1 class="main"><a href="#" style="position: absolute;top:30px;">Park Jiwoung</a></h1>
      <ul>
         <li><a href="#">로그인</a></li>
         <li><a href="#">회원가입</a></li>
      </ul>
   </header>
   <div>
      <xmp class="code">
         [js 출력(표시) 방법]
         1. innerText, innerHTML 속성
         text() html() jquery method
         2. console.log() F12 개발자모드 - 디버깅.
         3. document.write() - ( 테스트 용도로만 사용 )
         html 문서가 로드 된 후에 document.write() 메서드
         호출하면 기존 html이 모두 삭제된다.
         4. window.alert("경고창");
      </xmp>

      <button onclick="document.write('홍길동!!!');">확인</button>
      <button onclick="window.print()">인쇄</button>
      <!-- p#demo -->
      <p id="demo"></p>
   </div>

   <script>
      document.querySelector("#demo").innerText = "홍길동";
      console.log("홍길동");

      // window 객체는 BOM의 최상위 부모 객체이다. 
      // 전역 범위 객체 - 변수, 속성, 메서드 
      // window.alert("test");
      alert("test");
   </script>
</body>

</html>
