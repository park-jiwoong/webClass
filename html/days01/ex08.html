<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 
  pre : [pre]formatted text
          미리 서식이 지정된 문자열 
         ( 공백, 줄바꿈 유지, 고정 너비 글꼴  Courier ) 
 --> 
  <pre>
	  <h3>PRE<br> 태그<br> 안</h3>
	  int i = 10;
	  System.out.println(i);
	  int j = 20;
	  System.out.println(j);
  </pre>
  
  <hr>
  <!-- 
     - html5 X
     - 텍스트를 그대로 출력하는 역할을 한다. 
     - 즉, html태그나 특수 문자가 브라우저에서 해석되지 않고 
     그대로 표시된다. 
     - pre 태그 사용.
   -->
  <xmp>
	  <h3>XMP 태그 안</h3>
	  int i = 10;
	  System.out.println(i);
	  int j = 20;
	  System.out.println(j);
  </xmp>

</body>
</html>
