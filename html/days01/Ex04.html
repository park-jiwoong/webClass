<html>

<head>
    <meta charset="UTF-8">
    <title>html 기본 구조</title> <!--https://www.w3.org/TR/2014/REC-html5-20141028/ -->

<!--
[html의 기본 구조]
1.<!DOCTYPE html> 문서에 대해 유형을 선언하는 문
    document + type
    html5 문법을 따르는 문서

    DOCTYPE 항상 대/소문자를 구분 X (대문자 권장)
    ! 선언문

2. <html></html>
    html 문서의 시작~ 끝
                    요소(Element)
    html 문서의 루트(root) Element
    모든 요소의 최상위 부모 요소가 된다. (root Element)
  
3. 중첩된 html 요소
<html></html>
1) head 요소
    ㄴ 필수 요소 X
2) body 자식요소
    ㄴ 필수 요소 O
    ㄴ 화면에 표시되는 모든 내용(content)에 대한 컨테이너 역활
3) meta 태그
4) title 태그
    ㄴ 브라우저의 제목 표시줄 또는


    -->
