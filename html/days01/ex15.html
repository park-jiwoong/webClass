	<!-- 
	[URL과 URI 의 차이점]
	1. URL(url)
	- 네트워크상의 자원이 어디 있는 지를 알려주기 위한 규약
	- 웹 페이지를 찾기 위한 주소
	- Uniform Resource Locator
	- 웹 주소
	- 형식 또는 규칙)					path
	http://www.naver.com:80/[webPro/html/days01]/ex14.html ← 80은 기본이라 안적어도 됨
	scheme://prefix.domain:port/path/filename
		1) scheme: 인터넷 서비스 유형 정의
					http://, https, file, ftp 등
		2) prefix: 도메인 접두사 정의 (http의 기본값: www )
		3) domain: 인터넷 도메인 이름
		4) port: 호스트의 포트 번호를 정의(http의 기본값: 80)
		5) path: 서버에서의 경로를 정의
		6) filename: 자원(문서, 이미지)의 이름을 정의

		예) 네이버에서 → 홍길동으로 검색한 URL
		https://search.naver.com/search.naver
		?	요청할 때의 파라미터값 == 쿼리 스트링
		where=nexearch
		&
		sm=top_hty
		&
		fbm=0&ie=utf8
		&
		asckey=g2mfpgpk

		query=%ED%99%8D%EA%B8%B8%EB%8F%99&ackey=4izn7k0p ← query=홍길동(이라는 값 아스키코드 때문에)
		(기억) URL은 한글은 사용할 수 없다. 왜 ? ASCII
				ㄴ한글문자 -> 변환		%16진수값으로 변환되어져서 URL에서 사용가능
				ㄴ공백, + 기호(%20)		%16진수값 변환

		2. URI ?
 	-->
