<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
</head>
<body>

<h3>html 링크</h3>
<!-- 
    1. 링크를 클릭하고 다른 문서로 이동할 때 사용하는 태그
    2. 링크 위에 마우스를 올리면 손 모양으로 커서가 바뀐다.
    3. 링크는 이미지 또는 텍스트 일 수 있다.

    4. a 링크태그의 가장 중요한 속성 : href 속성
    5. 방문하지 않으면 파랑색
        방문한 링크     자주색
        활성된 링크     빨강색
    6.target 속성:
        _self(기본값), 현재 창/ 탭에 문서를 연다
        _blank,         새로운 창/탭에 문서를 연다
        _parent,        부모 프레임에 문서를 연다
        _top,           최상위 부모 프레임에 문서를 연다
                        창의 전체프레임에 문서를 연다
        프레임이름      내가 설정한 프레임의 이름을 부여할 거고
                        그 프레임에 문서를 열겠다
        ㄴ 링크된 문서를 열 위치를 지정하는 속성
-->
<!-- 절대 경로(URL)-->
<a href="http://localhost/webPro/html/days01/ex10.html" target="_self">html 인용문</a> <!-- ← a는 링크라는 태그-->
<br>
<a href="http://localhost/webPro/html/days01/ex12.html" target="_blank">html 인용문</a> <!-- ← a는 링크라는 태그-->
<br>

</body>
</html>
