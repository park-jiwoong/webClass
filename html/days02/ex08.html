<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
    <script>
        function coffeeeArea_click() {
            window.alert("커피 영역을 클릭했습니다.")
            window.location.href = "ex08_coffee.html"
        }
        function sistArea_click() {
            window.alert("쌍용 교육센터로 이동하기")
            window.location.href = "https://www.sist.co.kr/"
        }

    </script>
</head>

<body>

<button onclick="window.location.href='http://www.naver.com'">버튼을 클릭하면 naver 로 이동</button>
<button onclick="window.location.href = 'https://www.sist.co.kr/'">버튼을 클릭하면 쌍용으로 이동</button>
    <hr>
    <!--
        ex08.html
        ex08_coffee.html
        ex08_computer.html
        ex08_phone.html

        [html 이미지 맵] == 지도
            ㄴ 하나의 이미지를 클릭 가능한 여러 영역으로 나눠서 다른 작업 수행
            ㄴ  <map> 태그: 이미지 맵을 정의
                <area> 태그: 클릭 가능한 영역
                usemap 속성
    -->
    <img usemap="#workmap" src="../images/workplace.jpg" alt="">

    <map name="workmap">
        <area alt="computer" shape="rect" coords="34,44,270,350" href="ex08_computer.html">
        <area alt="phone" shape="rect" coords="290,172, 333, 250" href="ex08_phone.html">
        <area onclick="coffeeeArea_click();" alt="coffee" shape="circle" coords="337, 300, 44" href="ex08_coffee.html">

        <!-- <area onclick="coffeeeArea_click();" alt="coffee" shape="circle" coords="337, 300, 44" href="ex08_coffee.html"> -->


    </map>
</body>

</html>
