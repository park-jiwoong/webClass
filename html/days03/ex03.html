<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        td{
            vertical-align: top;
        }
    </style>
</head>

<body>
    <!-- 
        [html 목록]
        ### html 목록

    - 관련 항목(item) 집합을 그룹화
    - 2가지
        - 순서 있는 목록: [o]rdered [l]ist
        - 순서 없는 목록: [u]nordered [i]ist
            ㄴ 항목(item): [i]ist [i]tem
    -->
            <table border="1" style="width: 100%">
                <thead>
                    <tr>
                        <th>1조 팀원</th>
                        <th>2조 팀원</th>
                        <th>3조 팀원</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <ol type="I">
                             	<li >안준호(팀장)</li>
                                <li>양재원</li>
                                <li>최승호</li>
                                <li>김승효</li>
                                <li>이정인</li>
                                <li>최인석</li>
                            </ol>
                        </td>
                        <td>
                            <ul type="square">
                                <li>김유미(팀장)</li>   
                                <li>안우혁</li>   
                                <li>서주원</li>   
                                <li>권태정</li>   
                                <li>김도훈</li>   
                            </ul>
                        </td>
                        <td>
                            <ol type="A">
                                <li>김현수(팀장)</li>
                                <li>서재웅</li>
                                <li>박지웅</li>
                                <li>김예지</li>
                                <li>변상호</li>
                                <li>김민선</li>
                            </ol>
                        </td>
                    </tr>
                </tbody>
            </table>
</body>

</html>
