<script>
   function flash(){
	   $("#box")
	      .css("color","red")
	      .show()
	      .fadeOut(4000);
   }
   
   // 이벤트 요소 바인딩(연결.)
   $("#bind").on("click", function (){
	   
	   // $("body #one").on("click", flash);
	   // $("body").find("#one").on("click", flash);
	   
	     $("body")
	        .on("click", "#one", flash)
	        .find("#one")
	           .text("Can Click!!!");
   })
   
   $("#unbind").on("click", function (){
	   $("body").off("click", "#one", flash)
	           .find("#one")
	              .text("One");
   });
   
</script>
