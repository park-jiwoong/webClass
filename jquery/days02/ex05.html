<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html 적용 여부 (수정해야함)</title>
    <link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="http://localhost/webPro/resources/cdn-main/example.css">
    <script src="http://localhost/webPro/resources/cdn-main/example.js"></script>
    <style>
        span.material-symbols-outlined {
            vertical-align: text-bottom;
        }

        .box {
            color: red;
            display: inline-block;
            width: 200px;
            border: 1px solid gray;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="main"><a href="#" style="position: absolute;top:30px;">Park Jiwoung</a></h1>
        <ul>
            <li><a href="#">로그인</a></li>
            <li><a href="#">회원가입</a></li>

        </ul>
    </header>
    <div>
        <xmp class="code">
        </xmp>

        <fieldset>
            <legend>html 적용 여부</legend>
            <form action="">

                <input type="radio" name="htmlApply" id="hyes" checked>
                <label for="hyes">적용</label> <!-- 적용 글씨를 눌러도 체크가 될 수 있게 해줌 -->
                <input type="radio" name="htmlApply" id="hno">
                <label for="hno">미적용</label>
                <br>
                <input type="text" id="message" class="full" value="<span class='box'>홍길동</span>">
                <br>
                <button type="button">실행</button>
            </form>
        </fieldset>
        <p id="demo"></p>
    </div>

    <script>
        $("body>div>fieldset>form>button").on("click", function(){
            // alert("이벤트 확인");
            let message = $("#message").val;

            // 라디오 버튼 중 체크된 것을 찾기
            const checkedRadioID = $('input[name="htmlApply"]:checked').prop("id");

            // 체크된 라디오 버튼의 id 값을 출력
            if (checkedRadioID == "hyes") {
            $("#demo").html(message);
            } else {
            $("#demo").text(message);
            }

            // document.$("#demo").innerText = message;
        });

    </script>

    <body>

</html>
