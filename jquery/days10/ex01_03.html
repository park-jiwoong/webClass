<body>

    <h1>Welcome to My Homepage</h1>
    <p>This is a paragraph.</p>
    <div style="border: 1px solid black;">
        테스트
        <p>Lorem ipsum dolor sit amet.</p>

    </div>
    <br>
    <p></p>
    <div style="border: 1px solid black;">
        <p>Lorem ipsum dolor sit amet.</p>

    </div>
    <br>
    <div style="border: 1px solid black;">

    </div>

    <script>
        $("div")
            .css("background-color", "yellow")
            .first()
                .css("border", "10px solid red")

            .end()
            .last()
                .children("p")
                    // .filter(".info")
                    .not(".info")
                    .css("border", "10px solid blue")
                    .css("color", "red")
    </script>
