        <!-- 동적으로 요소를 생성 + 이벤트 처리
    <button>Turn on</button>
    <button>Turn off</button>
    <br>
    <img src="../images/pic_bulboff.gif" alt=""> -->


        <!-- <img src="../images/pic_bulbon.gif" alt=""> -->
        <script>
            const container = $("body > div");

            // <button>Turn On</button>  
            const btnTurnOn = $("<button>Turn On</button> ");
            btnTurnOn.on("click", function () {
                bulb_onoff(true);
            });
            container.append(btnTurnOn);

            // 3:01 수업 시작~ 
            // <button>Turn Off</button>  
            const btnTurnOff = $("<button>Turn Off</button> ");
            btnTurnOff
                .on("click", function () {
                    bulb_onoff(false);
                })
                .css("display", "none");
            container.append(btnTurnOff);

            // <br> 빈요소  
            container.append($("<br>"));

            // <img src="../images/pic_bulboff.gif" alt="">
            // const imgBulb = $('<img src="../images/pic_bulboff.gif" alt="">');
            const imgBulb = $('<img>', {
                src: '../images/pic_bulboff.gif',
                alt: ''
            });

            container.append(imgBulb);

            function bulb_onoff(flag) {
                imgBulb.attr("src", `../images/pic_bulb${flag ? "on" : "off"}.gif`);

                btnTurnOff.css("display", flag ? "inline" : "none");
                btnTurnOn.css("display", flag ? "none" : "inline");
            }

            imgBulb.hover(
                // mouseover
                function(){
                    btnTurnOn.click();
                }
                // mouseout
                ,function(){
                    btnTurnOff.click();
                }
            );
        </script>

    </div>
